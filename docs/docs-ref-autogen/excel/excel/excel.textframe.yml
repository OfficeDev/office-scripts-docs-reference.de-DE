  - uid: 'excel!Excel.TextFrame#autoSizeSetting:member'
    summary: 'Ruft die Einstellungen für automatische Größe für den Textrahmen ab oder legt sie fest. Für einen Textrahmen kann automatische Anpassung des Texts an den Textrahmen, automatische Anpassung des Textrahmens an den Text oder gar keine automatische Größenanpassung festgelegt werden.'
    name: autoSizeSetting
    fullName: autoSizeSetting
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoSizeSetting: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
      return:
        type:
          - 'excel!Excel.TextFrame#autoSizeSetting~0:complex'
  - uid: 'excel!Excel.TextFrame#bottomMargin:member'
