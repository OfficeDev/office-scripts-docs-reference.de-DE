  - uid: 'excel!Excel.Worksheet#getRanges:member(1)'
    summary: 'Ruft das RangeAreas-Objekt ab, das einen Block oder mehrere Blöcke rechteckiger Bereiche darstellt, die anhand von Adresse oder Name angegeben sind.'
