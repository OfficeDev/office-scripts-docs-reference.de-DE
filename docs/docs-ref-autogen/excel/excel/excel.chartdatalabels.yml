    summary: 'Stellt die horizontale Ausrichtung für die Diagrammdatenbeschriftung dar. Weitere Informationen finden Sie unter Excel. ChartTextHorizontalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textorientierung der Datenbeschriftung 0 ist.'
