### YamlMime:TSType
name: ExcelScript.ShapeFont
uid: ExcelScript!ExcelScript.ShapeFont:interface
package: ExcelScript!
fullName: ExcelScript.ShapeFont
summary: Stellt die Schriftartattribute für das TextRange-Objekt eines Shapes dar, beispielsweise den Namen der Schriftart, den Schriftgrad und die Farbe.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getBold()
  uid: ExcelScript!ExcelScript.ShapeFont#getBold:member(1)
  package: ExcelScript!
  fullName: getBold()
  summary: Stellt den Fett-Status der Schriftart dar. Gibt NULL zurück, wenn das TextRange-Objekt sowohl fette als auch nicht fette Abschnitte enthält.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getBold(): boolean;'
    return:
      type: boolean
      description: ''
- name: getColor()
  uid: ExcelScript!ExcelScript.ShapeFont#getColor:member(1)
  package: ExcelScript!
  fullName: getColor()
  summary: HTML-Farb Codedarstellung der Textfarbe (beispielsweise " \# FF0000" steht für rot). Gibt NULL zurück, wenn das TextRange-Objekt Textabschnitte mit verschiedenen Farben enthält.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getColor(): string;'
    return:
      type: string
      description: ''
- name: getItalic()
  uid: ExcelScript!ExcelScript.ShapeFont#getItalic:member(1)
  package: ExcelScript!
  fullName: getItalic()
  summary: Stellt den Kursiv-Status der Schriftart dar. Gibt NULL zurück, wenn das TextRange-Objekt sowohl kursive als auch nicht kursive Abschnitte enthält.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItalic(): boolean;'
    return:
      type: boolean
      description: ''
- name: getName()
  uid: ExcelScript!ExcelScript.ShapeFont#getName:member(1)
  package: ExcelScript!
  fullName: getName()
  summary: Stellt den Namen der Schriftart dar (beispielsweise "Calibri"). Wenn der Text aus komplexen Schriftzeichen oder Ostasiatischen Zeichen besteht, ist dies der entsprechende Schriftartname; andernfalls der lateinische Schriftartname.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getName(): string;'
    return:
      type: string
      description: ''
- name: getSize()
  uid: ExcelScript!ExcelScript.ShapeFont#getSize:member(1)
  package: ExcelScript!
  fullName: getSize()
  summary: Stellt den Schriftgrad in Punkt dar (z. b. 11). Gibt NULL zurück, wenn das TextRange-Objekt Textabschnitte mit verschiedenen Schriftgraden enthält.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
