      description: ''
- name: getUnderline()
  uid: ExcelScript!ExcelScript.ShapeFont#getUnderline:member(1)
  package: ExcelScript!
  fullName: getUnderline()
  summary: Art der auf die Schriftart angewendeten Unterstreichung. Gibt NULL zurück, wenn das TextRange-Objekt Textabschnitte mit verschiedenen Unterstreichungsarten enthält. Weitere Informationen finden Sie unter ExcelScript. ShapeFontUnderlineStyle.
