### YamlMime:TSType
name: ExcelScript.PivotValueFilter
uid: ExcelScript!ExcelScript.PivotValueFilter:interface
package: ExcelScript!
fullName: ExcelScript.PivotValueFilter
summary: Konfigurierbare Vorlage für einen Wert Filter, der auf ein PivotField angewendet werden soll. Der `condition` definiert, welche Kriterien festgelegt werden müssen, damit der Filter funktioniert.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: ExcelScript!ExcelScript.PivotValueFilter#comparator:member
  package: ExcelScript!
  fullName: comparator
  summary: Der Komparator ist der statische Wert, mit dem andere Werte verglichen werden. Der Typ des Vergleichs wird durch die Bedingung definiert. Wenn Komparator beispielsweise "50" ist und Condition "GreaterThan" ist, werden alle Elementwerte, die nicht größer als 50 sind, vom Filter entfernt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: number;'
    return:
      type: number
- name: condition
  uid: ExcelScript!ExcelScript.PivotValueFilter#condition:member
  package: ExcelScript!
  fullName: condition
  summary: Gibt die Bedingung für den Filter an, die die erforderlichen Filterkriterien definiert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: ValueFilterCondition;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.ValueFilterCondition:enum" />
- name: exclusive
  uid: ExcelScript!ExcelScript.PivotValueFilter#exclusive:member
  package: ExcelScript!
  fullName: exclusive
  summary: Bei true werden Elemente, die Kriterien erfüllen, von Filter *ausgeschlossen* . Der Standardwert ist false (Filter, um Elemente einzuschließen, die Kriterien erfüllen).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: ExcelScript!ExcelScript.PivotValueFilter#lowerBound:member
  package: ExcelScript!
  fullName: lowerBound
  summary: Die untere Grenze des Bereichs für die `Between` Filterbedingung.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: number;'
    return:
      type: number
- name: selectionType
  uid: ExcelScript!ExcelScript.PivotValueFilter#selectionType:member
  package: ExcelScript!
  fullName: selectionType
  summary: Gibt an, ob der Filter für die oberen/unteren n Elemente, die obere/untere n% oder die obere/untere n-Summe gilt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'selectionType?: TopBottomSelectionType;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.TopBottomSelectionType:enum" />
- name: threshold
  uid: ExcelScript!ExcelScript.PivotValueFilter#threshold:member
  package: ExcelScript!
  fullName: threshold
  summary: Die "N"-Schwellenwert Anzahl von Elementen, Prozent oder Sum, die für eine obere/untere Filterbedingung gefiltert werden soll.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'threshold?: number;'
    return:
      type: number
- name: upperBound
  uid: ExcelScript!ExcelScript.PivotValueFilter#upperBound:member
  package: ExcelScript!
  fullName: upperBound
  summary: Die obere Grenze des Bereichs für die `Between` Filterbedingung.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: number;'
    return:
      type: number
- name: value
  uid: ExcelScript!ExcelScript.PivotValueFilter#value:member
  package: ExcelScript!
  fullName: value
  summary: Der Name des ausgewählten Werts in dem Feld, nach dem gefiltert werden soll.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: string;'
    return:
      type: string
