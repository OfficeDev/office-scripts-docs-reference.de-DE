### YamlMime:TSType
name: ExcelScript.PivotValueFilter
uid: ExcelScript!ExcelScript.PivotValueFilter:interface
package: ExcelScript!
fullName: ExcelScript.PivotValueFilter
summary: Konfigurierbare Vorlage für einen Wertfilter, der auf ein PivotField angewendet werden soll. Die `condition` definiert, welche Kriterien festgelegt werden müssen, damit der Filter ausgeführt werden kann.
remarks: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```TypeScript\n/**\n * This script applies a PivotValueFilter to the first row hierarchy in the PivotTable.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  // Get the PivotTable on the current worksheet.\n  let sheet = workbook.getActiveWorksheet();\n  let pivotTable = sheet.getPivotTables()[0];\n\n  // Get the first row hierarchy to use as the field which gets filtered.\n  let rowHierarchy = pivotTable.getRowHierarchies()[0];\n\n  // Get the first data hierarchy to use as the values for filtering the rows.\n  let dataHierarchy = pivotTable.getDataHierarchies()[0];\n\n  // Create a filter that excludes values greater than 500.\n  let filter: ExcelScript.PivotValueFilter = {\n    condition: ExcelScript.ValueFilterCondition.greaterThan,\n    comparator: 500,\n    value: dataHierarchy.getName()\n  };\n\n  // Apply the filter.\n  rowHierarchy.getPivotField(rowHierarchy.getName()).applyFilter({\n    valueFilter: filter\n  });\n}\n```"
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: ExcelScript!ExcelScript.PivotValueFilter#comparator:member
  package: ExcelScript!
  fullName: comparator
  summary: Der Vergleichswert ist der statische Wert, mit dem andere Werte verglichen werden. Der Vergleichstyp wird durch die Bedingung definiert. Wenn der Vergleichswert beispielsweise "50" und die Bedingung "greaterThan" lautet, werden alle Elementwerte, die nicht größer als 50 sind, vom Filter entfernt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: number;'
    return:
      type: number
- name: condition
  uid: ExcelScript!ExcelScript.PivotValueFilter#condition:member
  package: ExcelScript!
  fullName: condition
  summary: Gibt die Bedingung für den Filter an, die die erforderlichen Filterkriterien definiert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: ValueFilterCondition;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.ValueFilterCondition:enum" />
- name: exclusive
