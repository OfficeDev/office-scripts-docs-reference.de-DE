  fullName: exclusive
  summary: Wenn `true`<!-- -->, filter *excludes* items that meet criteria. Der Standardwert ist `false` (Filter, um Elemente einzuschließen, die Kriterien erfüllen).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
