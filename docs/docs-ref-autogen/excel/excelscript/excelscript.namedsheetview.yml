  uid: ExcelScript!ExcelScript.NamedSheetView#activate:member(1)
  package: ExcelScript!
  fullName: activate()
  summary: Aktiviert diese Blattansicht. Dies entspricht der Verwendung von "Switch To" in der Excel-Benutzeroberfläche.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'activate(): void;'
    return:
      type: void
      description: ''
