### YamlMime:TSType
name: ExcelScript.NamedSheetView
uid: ExcelScript!ExcelScript.NamedSheetView:interface
package: ExcelScript!
fullName: ExcelScript.NamedSheetView
summary: Stellt eine benannte Blattansicht eines Arbeitsblatts dar. In einer Blattansicht werden die Sortier- und Filterregeln für ein bestimmtes Arbeitsblatt gespeichert. Jede Blattansicht (auch eine temporäre Blattansicht) verfügt über einen eindeutigen Namen mit Arbeitsblattbereich, der für den Zugriff auf die Ansicht verwendet wird.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
