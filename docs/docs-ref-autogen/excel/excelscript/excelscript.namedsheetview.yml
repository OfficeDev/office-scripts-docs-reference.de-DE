  uid: ExcelScript!ExcelScript.NamedSheetView#delete:member(1)
  package: ExcelScript!
  fullName: delete()
  summary: Entfernt die Blattansicht aus dem Arbeitsblatt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: ''
- name: duplicate(name)
  uid: ExcelScript!ExcelScript.NamedSheetView#duplicate:member(1)
  package: ExcelScript!
  fullName: duplicate(name)
  summary: Erstellt eine Kopie dieser Blattansicht.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'duplicate(name?: string): NamedSheetView;'
