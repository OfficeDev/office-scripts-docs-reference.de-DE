### YamlMime:TSType
name: ExcelScript.WorkbookRangeAreas
uid: ExcelScript!ExcelScript.WorkbookRangeAreas:interface
package: ExcelScript!
fullName: ExcelScript.WorkbookRangeAreas
summary: Stellt eine Auflistung von einem oder mehreren rechteckigen Bereichen in mehreren Arbeitsblättern dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAddresses()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getAddresses:member(1)
  package: ExcelScript!
  fullName: getAddresses()
  summary: 'Gibt ein Array von Address im a1-Format zurück. Der Adresswert enthält den Namen des Arbeitsblatts für jeden rechteckigen Block von Zellen (beispielsweise "Sheet1! A1: B4, Sheet1! D1: D4 "). Schreibgeschützt.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAddresses(): string[];'
    return:
      type: string[]
      description: ''
- name: getAreas()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getAreas:member(1)
  package: ExcelScript!
  fullName: getAreas()
  summary: Gibt das RangeAreasCollection-Objekt zurück, wobei jede RangeAreas in der Auflistung einen oder mehrere Rechteck Bereiche in einem Arbeitsblatt darstellt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAreas(): RangeAreas[];'
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />[]
      description: ''
- name: getRangeAreasBySheet(key)
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getRangeAreasBySheet:member(1)
  package: ExcelScript!
  fullName: getRangeAreasBySheet(key)
  summary: Gibt das RangeAreas-Objekt basierend auf dem Namen oder der ID des Arbeitsblatts in der Auflistung zurück. Wenn das Arbeitsblatt nicht vorhanden ist, gibt diese Funktion ein Objekt zurück, dessen `isNullObject` Eigenschaft auf festgelegt ist. `true`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRangeAreasBySheet(key: string): RangeAreas;'
    parameters:
    - id: key
      description: Der Name oder die ID des Arbeitsblatts.
      type: string
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />
      description: ''
- name: getRanges()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getRanges:member(1)
  package: ExcelScript!
  fullName: getRanges()
  summary: Gibt Bereiche zurück, die dieses Objekt in einem rangecollection-Objekt enthalten.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRanges(): Range[];'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" />[]
      description: ''
