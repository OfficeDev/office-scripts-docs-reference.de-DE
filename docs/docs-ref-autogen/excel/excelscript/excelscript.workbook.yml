- name: addNamedItem(name, reference, comment)
  uid: ExcelScript!ExcelScript.Workbook#addNamedItem:member(1)
  package: ExcelScript!
  fullName: addNamedItem(name, reference, comment)
  summary: Fügt einen neuen Namen zur Auflistung des angegebenen Bereichs hinzu.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addNamedItem(
                  name: string,
                  reference: Range | string,
                  comment?: string
              ): NamedItem;
    parameters:
    - id: name
      description: Der Name des benannten Elements.
      type: string
    - id: reference
      description: Die Formel oder der Bereich, auf die bzw. den der Name verweist.
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | string
    - id: comment
      description: Optional. Der Kommentar, der dem benannten Element zugeordnet ist.
      type: string
    return:
      type: <xref uid="ExcelScript!ExcelScript.NamedItem:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```TypeScript\n/**\n * This script creates a named formula and uses it in another part of the workbook.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  // Create a named item for a formula.\n  // This formula is the sum of the cells F2:F21 on Sheet1.\n  const namedItem: ExcelScript.NamedItem = workbook.addNamedItem(\n    \"GrandTotal\", \n    \"=SUM(Sheet1!$F$2:$F$21)\", \n    \"The sum of table sums.\"\n  );\n\n  // Add this named formula to a new sheet in the workbook.\n  const otherSheet = workbook.addWorksheet();\n  otherSheet.getRange(\"A1\").setFormula(namedItem.getFormula());\n\n  // Switch to the new worksheet.\n  otherSheet.activate();\n}\n```"
