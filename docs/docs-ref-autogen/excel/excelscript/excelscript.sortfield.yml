### YamlMime:TSType
name: ExcelScript.SortField
uid: ExcelScript!ExcelScript.SortField:interface
package: ExcelScript!
fullName: ExcelScript.SortField
summary: Stellt eine Bedingung in einem Sortiervorgang dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: ascending
  uid: ExcelScript!ExcelScript.SortField#ascending:member
  package: ExcelScript!
  fullName: ascending
  summary: Gibt an, ob die Sortierung in aufsteigender Weise erfolgt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ascending?: boolean;'
    return:
      type: boolean
- name: color
  uid: ExcelScript!ExcelScript.SortField#color:member
  package: ExcelScript!
  fullName: color
  summary: Gibt die Farbe an, die das Ziel der Bedingung ist, wenn die Sortierung auf der Schriftart oder der Zellenfarbe basiert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: dataOption
  uid: ExcelScript!ExcelScript.SortField#dataOption:member
  package: ExcelScript!
  fullName: dataOption
  summary: Stellt weitere Sortieroptionen für dieses Feld dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataOption?: SortDataOption;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.SortDataOption:enum" />
- name: icon
  uid: ExcelScript!ExcelScript.SortField#icon:member
  package: ExcelScript!
  fullName: icon
  summary: Gibt das Symbol an, das das Ziel der Bedingung ist, wenn sich die Sortierung auf dem Symbol der Zelle befindet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: Icon;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Icon:interface" />
- name: key
  uid: ExcelScript!ExcelScript.SortField#key:member
  package: ExcelScript!
  fullName: key
  summary: Gibt die Spalte (oder Zeile, abhängig von der Sortier Ausrichtung) an, auf der sich die Bedingung befindet. Wird als Offset von der ersten Spalte (oder Zeile) dargestellt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'key: number;'
    return:
      type: number
- name: sortOn
  uid: ExcelScript!ExcelScript.SortField#sortOn:member
  package: ExcelScript!
  fullName: sortOn
  summary: Gibt die Art der Sortierung dieser Bedingung an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortOn?: SortOn;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.SortOn:enum" />
- name: subField
  uid: ExcelScript!ExcelScript.SortField#subField:member
  package: ExcelScript!
  fullName: subField
  summary: Gibt das Unterfeld an, bei dem es sich um den Namen der Zieleigenschaft eines Rich-Werts handelt, nach dem sortiert werden soll.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subField?: string;'
    return:
      type: string
