package: ExcelScript!
fullName: ExcelScript.SortField
summary: Stellt eine Bedingung in einem Sortiervorgang dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: ascending
  uid: ExcelScript!ExcelScript.SortField#ascending:member
  package: ExcelScript!
  fullName: ascending
  summary: Gibt an, ob die Sortierung aufsteigend erfolgt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ascending?: boolean;'
    return:
      type: boolean
- name: color
  uid: ExcelScript!ExcelScript.SortField#color:member
  package: ExcelScript!
  fullName: color
  summary: Gibt die Farbe an, die das Ziel der Bedingung ist, wenn die Sortierung nach Schriftart oder Zellenfarbe erfolgt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```TypeScript\n/**\n * This script sorts a range based on the color of the cells.\n * It brings all red cells to the top of the range.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  // Get the range (A1:D8) to sort from the current worksheet.\n  const worksheet = workbook.getActiveWorksheet();\n  const rangeToSort = worksheet.getRange(\"A1:D8\");\n\n  // Create a SortField for color sorting.\n  // This sorts the rows based on the fill color of each row's cell in the first column.\n  let colorSort: ExcelScript.SortField = {\n    ascending: true,\n    color: \"FF0000\", /* red */\n    key: 0,\n    sortOn: ExcelScript.SortOn.cellColor\n  };\n\n  // Apply the SortField to the range.\n  rangeToSort.getSort().apply([colorSort]);\n}\n```"
