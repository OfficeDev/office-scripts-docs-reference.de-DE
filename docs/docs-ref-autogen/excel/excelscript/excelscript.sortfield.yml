  uid: ExcelScript!ExcelScript.SortField#color:member
  package: ExcelScript!
  fullName: color
  summary: Gibt die Farbe an, die das Ziel der Bedingung ist, wenn die Sortierung auf Schriftart oder Zellfarbe festgelegt ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
