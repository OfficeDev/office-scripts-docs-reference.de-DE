type: interface
properties:
  - name: formula1
    uid: 'ExcelScript!ExcelScript.BasicDataValidation#formula1:member'
    package: ExcelScript!
    fullName: formula1
    summary: 'Gibt den rechten Operanden an, wenn die Operatoreigenschaft auf einen binären Operator wie GreaterThan festgelegt ist (der linke Operand ist der Wert, den der Benutzer in die Zelle einzugeben versucht). Gibt mit den ternären Operatoren Between und NotBetween den unteren gebundenen Operanden an. Beispielsweise bedeutet das Festlegen der Formel1 auf 10 und des Operators auf GreaterThan, dass gültige Daten für den Bereich größer als 10 sein müssen. Beim Festlegen des Werts kann er als Zahl, ein Bereichsobjekt oder eine Zeichenfolgenformel übergeben werden (wobei es sich bei der Zeichenfolge entweder um eine Nummer mit Zeichenfolge, einen Zellbezug wie "=A1" oder eine Formel wie "=MIN(A1, B1)") handelt. Beim Abrufen des Werts wird er immer als Zeichenfolgenformel zurückgegeben, z. B.: "=10", "=A1", "=SUM(A1:B5)" usw.'
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formula1: string | number | Range;'
      return:
        type: 'string | number | <xref uid="ExcelScript!ExcelScript.Range:interface" />'
  - name: formula2
    uid: 'ExcelScript!ExcelScript.BasicDataValidation#formula2:member'
    package: ExcelScript!
    fullName: formula2
    summary: 'Gibt mit den ternären Operatoren Between und NotBetween den Operanden an, der an die Obergrenze gebunden ist. Wird nicht mit den binären Operatoren verwendet, z. B. GreaterThan. Beim Festlegen des Werts kann er als Zahl, ein Bereichsobjekt oder eine Zeichenfolgenformel übergeben werden (wobei es sich bei der Zeichenfolge entweder um eine Nummer mit Zeichenfolge, einen Zellbezug wie "=A1" oder eine Formel wie "=MIN(A1, B1)") handelt. Beim Abrufen des Werts wird er immer als Zeichenfolgenformel zurückgegeben, z. B.: "=10", "=A1", "=SUM(A1:B5)" usw.'
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formula2?: string | number | Range;'
      return:
        type: 'string | number | <xref uid="ExcelScript!ExcelScript.Range:interface" />'
  - name: operator
    uid: 'ExcelScript!ExcelScript.BasicDataValidation#operator:member'
    package: ExcelScript!
    fullName: operator
    summary: 'Der Operator, der zum Überprüfen der Daten verwendet wird.'
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'operator: DataValidationOperator;'
      return:
        type: '<xref uid="ExcelScript!ExcelScript.DataValidationOperator:enum" />'