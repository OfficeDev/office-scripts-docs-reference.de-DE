- name: thinThick
  uid: ExcelScript!ExcelScript.ShapeLineStyle.thinThick:member
  package: ExcelScript!
  summary: Dicke Linie neben dünner Linie. Bei horizontalen Linien befindet sich die dicke Linie unterhalb der dünnen Linie. Bei vertikalen Linien befindet sich die dicke Linie rechts neben der dünnen Linie.
- name: thinThin
  uid: ExcelScript!ExcelScript.ShapeLineStyle.thinThin:member
  package: ExcelScript!
  summary: Zwei dünne Linien.
