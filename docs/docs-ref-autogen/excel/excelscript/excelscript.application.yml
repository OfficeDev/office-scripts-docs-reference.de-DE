  - uid: 'ExcelScript!ExcelScript.Application#calculate:member(1)'
    summary: Alle in Excel geöffnete Arbeitsmappen werden neu berechnet.
    name: calculate(calculationType)
    fullName: calculate(calculationType)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'calculate(calculationType: CalculationType): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: calculationType
          description: Gibt den zu verwendenden Berechnungstyp an. Weitere Informationen finden Sie unter Excel. CalculationType.
          type:
            - 'ExcelScript!ExcelScript.CalculationType:enum'
  - uid: 'ExcelScript!ExcelScript.Application#getCalculationEngineVersion:member(1)'
    summary: 'Gibt die Version der Excel-Berechnungsmaschine zurück, die für die letzte vollständige Neuberechnung verwendet wurde.'
    name: getCalculationEngineVersion()
    fullName: getCalculationEngineVersion()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCalculationEngineVersion(): number;'
      return:
        type:
          - number
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getCalculationMode:member(1)'
    summary: 'Gibt den in der Arbeitsmappe verwendeten Berechnungsmodus gemäß der Definition durch die Konstanten in Excel. CalculationMode zurück. Mögliche Werte sind:`Automatic`<!-- -->, wobei Excel Steuerelemente neu berechnen;`AutomaticExceptTables`<!-- -->, wobei Excel Steuerelemente neu berechnen, aber Änderungen in Tabellen ignoriert;`Manual`<!-- -->, wobei die Berechnung erfolgt, wenn der Benutzer sie anfordert.'
    name: getCalculationMode()
    fullName: getCalculationMode()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCalculationMode(): CalculationMode;'
      return:
        type:
          - 'ExcelScript!ExcelScript.CalculationMode:enum'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getCalculationState:member(1)'
    summary: Gibt den Berechnungszustand der Anwendung zurück. Details finden Sie unter "Excel.CalculationState".
    name: getCalculationState()
    fullName: getCalculationState()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCalculationState(): CalculationState;'
      return:
        type:
          - 'ExcelScript!ExcelScript.CalculationState:enum'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getCultureInfo:member(1)'
    summary: 'Enthält Informationen basierend auf den aktuellen Systemkultur Einstellungen. Dies umfasst die Kulturnamen, die Zahlenformatierung und andere kulturell abhängige Einstellungen.'
    name: getCultureInfo()
    fullName: getCultureInfo()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCultureInfo(): CultureInfo;'
      return:
        type:
          - 'ExcelScript!ExcelScript.CultureInfo:interface'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getDecimalSeparator:member(1)'
    summary: 'Ruft die Zeichenfolge ab, die als Dezimaltrennzeichen für numerische Werte verwendet wird. Dies basiert auf den lokalen Einstellungen von Excel.'
    name: getDecimalSeparator()
    fullName: getDecimalSeparator()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getDecimalSeparator(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getIterativeCalculation:member(1)'
    summary: Gibt die Einstellungen für iterative Berechnung zurück. In Excel unter Windows und Mac werden die Einstellungen auf die Excel-Anwendung angewendet. In Excel im Internet und anderen Plattformen werden die Einstellungen auf die aktive Arbeitsmappe angewendet.
    name: getIterativeCalculation()
    fullName: getIterativeCalculation()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getIterativeCalculation(): IterativeCalculation;'
      return:
        type:
          - 'ExcelScript!ExcelScript.IterativeCalculation:interface'
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getThousandsSeparator:member(1)'
    summary: 'Ruft die Zeichenfolge ab, die zum Trennen von Zifferngruppen links vom Dezimaltrennzeichen für numerische Werte verwendet wird. Dies basiert auf den lokalen Einstellungen von Excel.'
    name: getThousandsSeparator()
    fullName: getThousandsSeparator()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getThousandsSeparator(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#getUseSystemSeparators:member(1)'
    summary: 'Gibt an, ob die Systemtrennzeichen von Excel aktiviert sind. Zu den System Trennzeichen gehören das Dezimaltrennzeichen und Tausendertrennzeichen.'
    name: getUseSystemSeparators()
    fullName: getUseSystemSeparators()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getUseSystemSeparators(): boolean;'
      return:
        type:
          - boolean
        description: ''
  - uid: 'ExcelScript!ExcelScript.Application#setCalculationMode:member(1)'
    summary: 'Gibt den in der Arbeitsmappe verwendeten Berechnungsmodus gemäß der Definition durch die Konstanten in Excel. CalculationMode zurück. Mögliche Werte sind:`Automatic`<!-- -->, wobei Excel Steuerelemente neu berechnen;`AutomaticExceptTables`<!-- -->, wobei Excel Steuerelemente neu berechnen, aber Änderungen in Tabellen ignoriert;`Manual`<!-- -->, wobei die Berechnung erfolgt, wenn der Benutzer sie anfordert.'
    name: setCalculationMode(calculationMode)
    fullName: setCalculationMode(calculationMode)
    langs:
      - typeScript
    type: method
    syntax:
