- name: getUseStandardHeight()
  uid: ExcelScript!ExcelScript.RangeFormat#getUseStandardHeight:member(1)
  package: ExcelScript!
  fullName: getUseStandardHeight()
  summary: 'Bestimmt, ob die Zeilenhöhe des Objekts `Range` der Standardhöhe des Blatts entspricht. Gibt `true` zurück, ob die Zeilenhöhe des `Range` Objekts der Standardhöhe des Blatts entspricht. Gibt zurück, ob der Bereich mehr als eine Zeile enthält und die Zeilen nicht alle dieselbe `null` Höhe haben. Gibt `false` andernfalls zurück. Hinweis: Diese Eigenschaft ist nur für die `true`<!-- -->. Das Festlegen auf `false` hat keine Auswirkung.'
