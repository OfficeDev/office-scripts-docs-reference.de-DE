### YamlMime:TSEnum
name: ExcelScript.ValueFilterCondition
uid: ExcelScript!ExcelScript.ValueFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: Enum, die alle akzeptierten Bedingungen darstellt, für die ein Wert Filter angewendet werden kann. Wird verwendet, um den Typ des PivotFilter zu konfigurieren, der auf das Feld angewendet wird. `PivotFilter.exclusive` kann auf true festgelegt werden, um viele dieser Bedingungen umzukehren.
remarks: ''
isPreview: false
isDeprecated: false
