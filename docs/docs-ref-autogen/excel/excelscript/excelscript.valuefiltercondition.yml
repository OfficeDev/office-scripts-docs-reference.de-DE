name: ExcelScript.ValueFilterCondition
uid: 'ExcelScript!ExcelScript.ValueFilterCondition:enum'
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: 'Enumeration, die alle akzeptierten Bedingungen darstellt, mit denen ein Wertfilter angewendet werden kann. Wird verwendet, um den Typ des PivotFilters zu konfigurieren, der auf das Feld angewendet wird. `PivotFilter.exclusive` kann so eingestellt `true` werden, dass viele dieser Bedingungen invertiert werden.'
remarks: ''
