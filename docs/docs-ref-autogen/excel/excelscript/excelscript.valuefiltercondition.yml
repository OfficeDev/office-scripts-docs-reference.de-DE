### YamlMime:TSEnum
name: ExcelScript.ValueFilterCondition
uid: ExcelScript!ExcelScript.ValueFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: Enumeration, die alle akzeptierten Bedingungen darstellt, unter denen ein Wertfilter angewendet werden kann. Wird verwendet, um den Typ von PivotFilter zu konfigurieren, der auf das Feld angewendet wird. `PivotFilter.exclusive` kann so festgelegt `true` werden, dass viele dieser Bedingungen invertiert werden.
remarks: ''
isPreview: false
isDeprecated: false
