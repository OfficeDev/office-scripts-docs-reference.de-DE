  fullName: getTransparency()
  summary: Gibt den Transparenz Prozentsatz der Füllung als Wert von 0,0 (deckend) bis 1,0 (Clear) an. Gibt NULL zurück, wenn der Formtyp keine Transparenz unterstützt oder die Formfüllung eine inkonsistente Transparenz aufweist, etwa bei einem Verlaufsfarbtyp.
