  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: getForegroundColor()
  uid: ExcelScript!ExcelScript.ShapeFill#getForegroundColor:member(1)
  package: ExcelScript!
  fullName: getForegroundColor()
  summary: Stellt die Vordergrundfarbe der Formfüllung im HTML-Farbformat in der Form \# RRGGBB (z. B. "FFA500") oder als benannte HTML-Farbe (z. B. "Orange") dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getForegroundColor(): string;'
    return:
      type: string
      description: ''
- name: getTransparency()
  uid: ExcelScript!ExcelScript.ShapeFill#getTransparency:member(1)
  package: ExcelScript!
  fullName: getTransparency()
  summary: Gibt den Transparenzprozentsatz der Füllung als Wert zwischen 0,0 (undurchsichtig) und 1,0 (klar) an. Gibt zurück, ob der Formtyp keine Transparenz unterstützt oder die Formfüllung eine inkonsistente Transparenz besitzt, z. B. bei einem `null` Farbverlaufsfüllungstyp.
