  fullName: getForegroundColor()
  summary: Stellt die Vordergrundfarbe der Formfüllung im HTML-Farbformat, der Form \# RRGGBB (z.b. "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange") dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getForegroundColor(): string;'
    return:
      type: string
      description: ''
- name: getTransparency()
  uid: ExcelScript!ExcelScript.ShapeFill#getTransparency:member(1)
