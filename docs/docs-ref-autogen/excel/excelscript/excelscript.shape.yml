      description: 'Das Inkrement in Punkt wird horizontal verschoben. Ein positiver Wert verschiebt die Form nach rechts und ein negativer Wert nach links. Wenn das Blatt von rechts nach links ausgerichtet ist, wird dies umgekehrt: Positive Werte verschieben die Form nach links und negative Werte verschieben sie nach rechts.'
