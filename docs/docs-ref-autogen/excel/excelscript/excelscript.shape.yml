      description: 'Das Inkrement (in Punkt), das die Form horizontal verschoben wird. Ein positiver Wert verschiebt die Form nach rechts, und ein negativer Wert verschiebt Sie nach links. Wenn das Blatt von rechts nach links ausgerichtet ist, wird es umgekehrt: positive Werte werden das Shape nach links verschoben, und negative Werte werden nach rechts verschoben.'
