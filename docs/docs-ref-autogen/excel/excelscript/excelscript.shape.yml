  uid: ExcelScript!ExcelScript.Shape#copyTo:member(1)
  package: ExcelScript!
  fullName: copyTo(destinationSheet)
  summary: Kopiert und fügt ein Objekt ein `Shape` . Das eingefügte Shape wird an die gleiche Pixelposition wie dieses Shape kopiert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'copyTo(destinationSheet?: Worksheet | string): Shape;'
    parameters:
    - id: destinationSheet
      description: Das Blatt, in das das Shape-Objekt eingefügt wird. Der Standardwert ist das Arbeitsblatt des kopierten Shapes.
      type: <xref uid="ExcelScript!ExcelScript.Worksheet:interface" /> | string
    return:
      type: <xref uid="ExcelScript!ExcelScript.Shape:interface" />
      description: ''
