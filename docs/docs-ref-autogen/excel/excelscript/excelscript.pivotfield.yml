            - 'ExcelScript!ExcelScript.DataPivotHierarchy:interface'
        - id: pivotItemScope
          description: 'Die Elemente, die f端r den Bereich der Sortierung verwendet werden sollen. Dabei handelt es sich um die Elemente, aus denen die Zeile oder Spalte besteht, nach der sortiert werden soll. Wenn anstelle eines PivotItem eine Zeichenfolge verwendet wird, stellt die Zeichenfolge die ID der PivotItem dar. Wenn keine anderen Elemente als die Datenhierarchie auf der Achse vorhanden sind, nach der sortiert werden soll, kann dies leer sein.'
