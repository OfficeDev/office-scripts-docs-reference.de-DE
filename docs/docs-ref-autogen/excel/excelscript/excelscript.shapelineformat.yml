name: ExcelScript.ShapeLineFormat
uid: ExcelScript!ExcelScript.ShapeLineFormat:interface
package: ExcelScript!
fullName: ExcelScript.ShapeLineFormat
summary: Stellt die Linienformatierung für das Shape-Objekt dar. Bei Bildern und geometrischen Formen stellt die Linienformatierung den Rahmen der Form dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
