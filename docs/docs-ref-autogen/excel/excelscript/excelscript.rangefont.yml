  uid: ExcelScript!ExcelScript.RangeFont#getSuperscript:member(1)
  package: ExcelScript!
  fullName: getSuperscript()
  summary: Gibt den Hochgestellten status der Schriftart an. Gibt `true` zurück, ob alle Schriftarten des Bereichs hochgestellt sind. Gibt `false` zurück, ob alle Schriftarten des Bereichs subscript oder normal sind (weder hochgestellt noch subscript). Gibt `null` andernfalls zurück.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSuperscript(): boolean;'
    return:
      type: boolean
      description: ''
- name: getTintAndShade()
  uid: ExcelScript!ExcelScript.RangeFont#getTintAndShade:member(1)
  package: ExcelScript!
  fullName: getTintAndShade()
  summary: Gibt ein Double an, das eine Farbe für die Bereichsschriftart hellt oder abdunkriert. Der Wert liegt zwischen -1 (dunkelster) und 1 (hellster Wert), mit 0 für die Ursprüngliche Farbe. Ein Wert gibt an, dass der gesamte Bereich keine einheitliche `null` `tintAndShade` Schriftarteneinstellung hat.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getTintAndShade(): number;'
    return:
      type: number
      description: ''
