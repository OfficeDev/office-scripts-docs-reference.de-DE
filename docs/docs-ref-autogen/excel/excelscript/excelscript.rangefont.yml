- name: getSubscript()
  uid: ExcelScript!ExcelScript.RangeFont#getSubscript:member(1)
  package: ExcelScript!
  fullName: getSubscript()
  summary: Gibt den Subscriptstatus der Schriftart an. Gibt `true` zurück, ob alle Schriftarten des Bereichs subscript sind. Gibt zurück, ob alle Schriftarten des Bereichs hochgestellt oder `false` normal sind (weder hochgestellt noch subscript). Gibt `null` andernfalls zurück.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubscript(): boolean;'
    return:
      type: boolean
      description: ''
