### YamlMime:TSType
name: ExcelScript.DateTimeDataValidation
uid: ExcelScript!ExcelScript.DateTimeDataValidation:interface
package: ExcelScript!
fullName: ExcelScript.DateTimeDataValidation
summary: Stellt die Daten Überprüfungskriterien für Datum dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula1:member
  package: ExcelScript!
  fullName: formula1
  summary: 'Gibt den rechten Operanden an, wenn die Operator-Eigenschaft auf einen binären Operator wie GreaterThan festgelegt ist (der linke Operand ist der Wert, den der Benutzer in die Zelle eingeben möchte). Gibt mit den dreistelligen Operatoren zwischen und NotBetween den untergeordneten Operanden an. Wenn Sie den Wert festlegen, kann er als Datum, als Range-Objekt oder als Zeichenfolgenformel übergeben werden (wobei die Zeichenfolge entweder ein stringified-Datum/eine Uhrzeit im ISO8601-Format, ein Zellbezug wie "= a1" oder eine Formel wie "= min (a1, B1)" ist. Wenn der Wert abgerufen wird, wird er immer als Zeichenfolgenformel zurückgegeben, beispielsweise: "= 10", "= a1", "= Sum (a1: B5)" usw.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: formula2
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula2:member
  package: ExcelScript!
  fullName: formula2
  summary: 'Gibt mit den dreistelligen Operatoren zwischen und NotBetween den oberen gebundenen Operanden an. Wird nicht mit den binären Operatoren wie GreaterThan verwendet. Wenn Sie den Wert festlegen, kann er als Datum, als Range-Objekt oder als Zeichenfolge übergeben werden (wobei die Zeichenfolge entweder ein stringified-Datum/eine Uhrzeit im ISO8601-Format, ein Zellbezug wie "= a1" oder eine Formel wie "= min (a1, B1)" ist.) Wenn der Wert abgerufen wird, wird er immer als Zeichenfolgenformel zurückgegeben, beispielsweise: "= 10", "= a1", "= Sum (a1: B5)" usw.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: operator
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#operator:member
  package: ExcelScript!
  fullName: operator
  summary: Der Operator, der zum Überprüfen der Daten verwendet wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: DataValidationOperator;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DataValidationOperator:enum" />
