### YamlMime:TSType
name: ExcelScript.DateTimeDataValidation
uid: ExcelScript!ExcelScript.DateTimeDataValidation:interface
package: ExcelScript!
fullName: ExcelScript.DateTimeDataValidation
summary: Stellt die Datumsdatenüberprüfungskriterien dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula1:member
  package: ExcelScript!
  fullName: formula1
  summary: Gibt den rechten Operanden an, wenn die Operatoreigenschaft auf einen binären Operator wie GreaterThan festgelegt ist (der linke Operand ist der Wert, den der Benutzer in die Zelle eingeben möchte). Gibt bei den ternären Operatoren Between und NotBetween den untergebundenen Operanden an. Beim Festlegen des Werts kann er als Date-, Range-Objekt oder Zeichenfolgenformel übergeben werden (wobei die Zeichenfolge entweder ein zeichenfolgengestrichenes Datum/Eine-Uhrzeit-Objekt im ISO8601-Format, ein Zellbezug wie "=A1" oder eine Formel wie "=MIN(A1, B1)") ist. Beim Abrufen des Werts wird er immer als Zeichenfolgenformel zurückgegeben, z. B. "=10", "=A1", "=SUM(A1:B5)"usw.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: formula2
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula2:member
  package: ExcelScript!
  fullName: formula2
  summary: Gibt mit den ternären Operatoren Between und NotBetween den operanden oberen Rahmen an. Wird nicht mit den binären Operatoren verwendet, z. B. GreaterThan. Beim Festlegen des Werts kann er als Date-, Range-Objekt oder Zeichenfolge übergeben werden (wobei die Zeichenfolge entweder ein zeichenfolgengestrichenes Datum/Eine-Uhrzeit-Objekt im ISO8601-Format, ein Zellverweis wie "=A1" oder eine Formel wie "=MIN(A1, B1)") ist. Beim Abrufen des Werts wird er immer als Zeichenfolgenformel zurückgegeben, z. B. "=10", "=A1", "=SUM(A1:B5)"usw.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: operator
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#operator:member
  package: ExcelScript!
  fullName: operator
  summary: Der Operator, der zum Überprüfen der Daten verwendet wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: DataValidationOperator;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DataValidationOperator:enum" />
