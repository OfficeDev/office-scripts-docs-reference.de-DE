### YamlMime:TSEnum
name: ExcelScript.CalculationType
uid: ExcelScript!ExcelScript.CalculationType:enum
package: ExcelScript!
fullName: ExcelScript.CalculationType
summary: ''
remarks: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```TypeScript\n/**\n * This script fully recalculates the entire workbook.\n * This code is useful when automatic recalculation is turned off\n * but later parts of the script rely on updated values.\n */\nfunction main(workbook: ExcelScript.Workbook, workbookURL: string) {\n  const application = workbook.getApplication();\n  application.calculate(ExcelScript.CalculationType.fullRebuild);\n}\n```"
isPreview: false
isDeprecated: false
fields:
- name: full
  uid: ExcelScript!ExcelScript.CalculationType.full:member
  package: ExcelScript!
  summary: Dadurch werden alle Zellen als fehlerhaft markiert und dann neu berechnet.
- name: fullRebuild
  uid: ExcelScript!ExcelScript.CalculationType.fullRebuild:member
  package: ExcelScript!
  summary: Dadurch wird die vollständige Abhängigkeitskette neu erstellt, alle Zellen als fehlerhaft markiert und dann neu berechnet.
- name: recalculate
  uid: ExcelScript!ExcelScript.CalculationType.recalculate:member
  package: ExcelScript!
  summary: Berechnet alle Zellen neu, die Excel als geändert markiert hat, d. h. abhängigkeiten von flüchtigen oder geänderten Daten, und Zellen, die programmgesteuert als geändert markiert wurden.
