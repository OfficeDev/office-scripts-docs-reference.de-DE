name: ExcelScript.LabelFilterCondition
uid: ExcelScript!ExcelScript.LabelFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.LabelFilterCondition
summary: Enumeration, die alle akzeptierten Bedingungen darstellt, unter denen ein Bezeichnungsfilter angewendet werden kann. Wird verwendet, um den Typ von PivotFilter zu konfigurieren, der auf das Feld angewendet wird. `PivotFilter.criteria.exclusive` kann so festgelegt `true` werden, dass viele dieser Bedingungen invertiert werden.
