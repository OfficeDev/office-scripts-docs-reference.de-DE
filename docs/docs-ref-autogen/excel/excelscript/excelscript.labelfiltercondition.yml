fullName: ExcelScript.LabelFilterCondition
summary: 'Enumeration, die alle akzeptierten Bedingungen darstellt, mit denen ein Bezeichnungsfilter angewendet werden kann. Wird verwendet, um den Typ des PivotFilters zu konfigurieren, der auf das Feld angewendet wird. `PivotFilter.criteria.exclusive` kann so eingestellt `true` werden, dass viele dieser Bedingungen invertiert werden.'
