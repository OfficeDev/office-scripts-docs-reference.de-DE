name: ExcelScript.LabelFilterCondition
uid: ExcelScript!ExcelScript.LabelFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.LabelFilterCondition
summary: Enum, die alle akzeptierten Bedingungen darstellt, nach denen ein Bezeichnungs Filter angewendet werden kann. Wird verwendet, um den Typ des PivotFilter zu konfigurieren, der auf das Feld angewendet wird. `PivotFilter.criteria.exclusive` kann auf true festgelegt werden, um viele dieser Bedingungen umzukehren.
