### YamlMime:TSType
name: ExcelScript.LinkedWorkbook
uid: ExcelScript!ExcelScript.LinkedWorkbook:interface
package: ExcelScript!
fullName: ExcelScript.LinkedWorkbook
summary: Enthält Informationen zu einer verknüpften Arbeitsmappe. Wenn eine Arbeitsmappe Verknüpfungen auf Daten in einer anderen Arbeitsmappe verweist, wird die zweite Arbeitsmappe mit der ersten Arbeitsmappe verknüpft. In diesem Szenario wird die zweite Arbeitsmappe als "verknüpfte Arbeitsmappe" bezeichnet.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: breakLinks()
  uid: ExcelScript!ExcelScript.LinkedWorkbook#breakLinks:member(1)
  package: ExcelScript!
  fullName: breakLinks()
  summary: Stellt eine Anforderung, um die Verknüpfungen zu unterbrechen, die auf die verknüpfte Arbeitsmappe zeigen. Verknüpfungen in Formeln werden durch die neuesten abgerufenen Daten ersetzt. Das aktuelle `LinkedWorkbook` Objekt wird ungültig und aus `LinkedWorkbookCollection`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'breakLinks(): void;'
    return:
      type: void
      description: ''
- name: refreshLinks()
  uid: ExcelScript!ExcelScript.LinkedWorkbook#refreshLinks:member(1)
  package: ExcelScript!
  fullName: refreshLinks()
  summary: Stellt eine Anforderung zum Aktualisieren der aus der verknüpften Arbeitsmappe abgerufenen Daten.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'refreshLinks(): void;'
    return:
      type: void
      description: ''
