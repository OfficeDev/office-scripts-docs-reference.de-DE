### YamlMime:TSType
name: ExcelScript.SearchCriteria
uid: ExcelScript!ExcelScript.SearchCriteria:interface
package: ExcelScript!
fullName: ExcelScript.SearchCriteria
summary: Stellt die zu verwendenden Suchkriterien dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: ExcelScript!ExcelScript.SearchCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: Gibt an, ob die Übereinstimmung vollständig oder partiell sein muss. Eine vollständige Übereinstimmung stimmt mit dem gesamten Inhalt der Zelle überein. Eine partielle Übereinstimmung stimmt mit einer Teilzeichenfolge innerhalb des Inhalts der Zelle überein (beispielsweise `cat` teilweise Übereinstimmungen `caterpillar` und `scatter`<!-- -->). Der Standardwert ist "false" (teilweise).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: ExcelScript!ExcelScript.SearchCriteria#matchCase:member
  package: ExcelScript!
  fullName: matchCase
  summary: Gibt an, ob bei der Übereinstimmung die Groß-/Kleinschreibung beachtet wird. Der Standardwert ist "false" (nicht beachtet).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
- name: searchDirection
  uid: ExcelScript!ExcelScript.SearchCriteria#searchDirection:member
  package: ExcelScript!
  fullName: searchDirection
  summary: Gibt die Suchrichtung an. Der Standardwert ist vorwärts. Weitere Informationen finden Sie unter ExcelScript. SearchDirection.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'searchDirection?: SearchDirection;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.SearchDirection:enum" />
