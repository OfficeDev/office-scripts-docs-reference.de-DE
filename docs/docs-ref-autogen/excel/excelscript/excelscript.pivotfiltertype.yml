- name: manual
  uid: ExcelScript!ExcelScript.PivotFilterType.manual:member
  package: ExcelScript!
  summary: Filtert bestimmte manuell ausgewählte PivotItems aus der PivotTable.
- name: unknown
  uid: ExcelScript!ExcelScript.PivotFilterType.unknown:member
  package: ExcelScript!
  summary: '`PivotFilterType` ist unbekannt oder wird nicht unterstützt.'
- name: value
  uid: ExcelScript!ExcelScript.PivotFilterType.value:member
  package: ExcelScript!
  summary: Filter basierend auf dem Wert eines PivotItem in Bezug auf ein `DataPivotHierarchy`<!-- -->.
