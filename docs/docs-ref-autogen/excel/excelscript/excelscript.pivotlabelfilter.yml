### YamlMime:TSType
name: ExcelScript.PivotLabelFilter
uid: ExcelScript!ExcelScript.PivotLabelFilter:interface
package: ExcelScript!
fullName: ExcelScript.PivotLabelFilter
summary: Konfigurierbare Vorlage für einen Bezeichnungs Filter, der auf ein PivotField angewendet werden soll. Der `condition` definiert, welche Kriterien festgelegt werden müssen, damit der Filter funktioniert.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: condition
  uid: ExcelScript!ExcelScript.PivotLabelFilter#condition:member
  package: ExcelScript!
  fullName: condition
  summary: Gibt die Bedingung für den Filter an, die die erforderlichen Filterkriterien definiert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: LabelFilterCondition;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.LabelFilterCondition:enum" />
- name: exclusive
  uid: ExcelScript!ExcelScript.PivotLabelFilter#exclusive:member
  package: ExcelScript!
  fullName: exclusive
  summary: Bei true werden Elemente, die Kriterien erfüllen, von Filter *ausgeschlossen* . Der Standardwert ist false (Filter, um Elemente einzuschließen, die Kriterien erfüllen).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: ExcelScript!ExcelScript.PivotLabelFilter#lowerBound:member
  package: ExcelScript!
  fullName: lowerBound
  summary: 'Die untere Grenze des Bereichs für die zwischen Filterbedingung. Hinweis: eine numerische Zeichenfolge wird als Zahl behandelt, wenn Sie mit anderen numerischen Zeichenfolgen verglichen wird.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: string;'
    return:
      type: string
- name: substring
  uid: ExcelScript!ExcelScript.PivotLabelFilter#substring:member
  package: ExcelScript!
  fullName: substring
  summary: Die für die Teilzeichenfolge verwendete `BeginsWith`<!-- -->, `EndsWith`<!-- -->und `Contains` Filterbedingungen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'substring?: string;'
    return:
      type: string
- name: upperBound
  uid: ExcelScript!ExcelScript.PivotLabelFilter#upperBound:member
  package: ExcelScript!
  fullName: upperBound
  summary: 'Die obere Grenze des Bereichs für die zwischen Filterbedingung. Hinweis: eine numerische Zeichenfolge wird als Zahl behandelt, wenn Sie mit anderen numerischen Zeichenfolgen verglichen wird.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: string;'
    return:
      type: string
