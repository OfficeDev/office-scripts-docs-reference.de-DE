- name: getSubstring(start, length)
  uid: ExcelScript!ExcelScript.TextRange#getSubstring:member(1)
  package: ExcelScript!
  fullName: getSubstring(start, length)
  summary: Gibt ein TextRange-Objekt für die Teilzeichenfolge im angegebenen Bereich zurück.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length?: number): TextRange;'
    parameters:
    - id: start
      description: Der nullbasierte Index des ersten Zeichens, das aus dem Textbereich erhalten werden soll.
      type: number
    - id: length
      description: Optional. Die Anzahl der Zeichen, die im neuen Textbereich zurückgegeben werden sollen. Wenn die Länge nicht angegeben wird, werden alle Zeichen vom Anfang bis zum Ende des letzten Absatzes des Textbereichs zurückgegeben.
      type: number
    return:
      type: <xref uid="ExcelScript!ExcelScript.TextRange:interface" />
      description: ''
