### YamlMime:TSType
name: ExcelScript.ReplaceCriteria
uid: ExcelScript!ExcelScript.ReplaceCriteria:interface
package: ExcelScript!
fullName: ExcelScript.ReplaceCriteria
summary: Represents the replace criteria to be used.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: ExcelScript!ExcelScript.ReplaceCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: Gibt an, ob die Übereinstimmung vollständig oder teilweise sein muss. Eine vollständige Übereinstimmung entspricht dem gesamten Inhalt der Zelle. Eine Teilab übereinstimmung entspricht einer Teilzeichenfolge innerhalb des Zellinhalts (z. B. `cat` teilweise übereinstimmungen `caterpillar` und `scatter`<!-- -->). Der Standardwert ist `false` (teilweise).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: ExcelScript!ExcelScript.ReplaceCriteria#matchCase:member
  package: ExcelScript!
  fullName: matchCase
  summary: Gibt an, ob bei der Übereinstimmung die Zwischenfalle beachtet wird. Der Standardwert ist `false` (groß-/kleinschreibungsunabhängige Groß-/Kleinschreibung).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
