  - uid: azure-atlas-javscript-sdk.Map.addLinestrings
    name: addLinestrings
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Fügen Sie der Zuordnung eine Sammlung von LineStrings hinzu. Wenn der Layer bereits vorhanden ist, werden alle zuvor vom Benutzer angegebenen Optionen standardmäßig auf die vorherigen Werte festgelegt. Andernfalls werden Standardwerte für [[LinestringLayerOptions]] verwendet.'
