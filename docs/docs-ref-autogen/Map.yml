  - uid: azure-atlas-javscript-sdk.Map.addRaster
    name: addRaster
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Fügt der Karte eine Rasterebene hinzu. Wenn der Layer bereits vorhanden ist, werden alle zuvor vom Benutzer angegebenen Optionen standardmäßig auf die vorherigen Werte festgelegt. Andernfalls werden Standardwerte für [[RasterLayerOptions]] verwendet.'
    syntax:
      content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
      parameters:
        - id: tileSources
          type:
            - 'string[]'
          description: 'Eine Liste der Endpunkte, die als Zeichenfolgen angegeben werden, aus denen Rasterbilder angefordert werden können. Die Endpunkte können mit den Tags '' {z} '', '' {x} '' und '' {y} '' parametrisiert werden, um den Zoom, den x-Index und den y-Index der benötigten Kachel anzugeben. Das Kartensteuerelement fordert die Kacheln an, die im Ansichtsfenster der Karte enthalten sind, und platziert diese.'
        - id: options
          type:
            - '@azure-atlas-javscript-sdk.RasterLayerOptions'
          description: |
            Die Optionen zum Definieren der hinzuzufügenden Rasterebene.
          optional: true
