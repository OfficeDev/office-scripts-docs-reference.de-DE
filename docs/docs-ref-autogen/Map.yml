  - uid: azure-atlas-javscript-sdk.Map.addEventListener
    name: addEventListener
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Fügen Sie der Zuordnung einen Ereignislistener hinzu. Wenn kein Layer angegeben wird, wird der Ereignis-Listener dem Karten-Canvas-Container hinzugefügt. Andernfalls wird der Ereignis-Listener dem angegebenen Layer der Zuordnung hinzugefügt.'
    syntax:
      content: 'function addEventListener(type: string, callback: any)'
      parameters:
        - id: type
          type:
            - string
          description: Der Ereignis Listener-Typ. @TODO müssen diese angeben.
        - id: callback
          type:
            - any
          description: |
            Der Rückruf, der ausgelöst werden soll, wenn das Ereignis auftritt.
