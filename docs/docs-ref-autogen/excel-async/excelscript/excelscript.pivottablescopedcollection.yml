### YamlMime:TSType
name: Excel.PivotTableScopedCollection
uid: excel!Excel.PivotTableScopedCollection:interface
package: excel!
fullName: Excel.PivotTableScopedCollection
summary: Stellt eine bereichsbezogene Auflistung von PivotTables dar. Die PivotTables werden basierend auf der Position der oberen linken Ecke der PivotTable sortiert. Sie werden von oben nach unten und von links nach rechts sortiert.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
