### YamlMime:TSType
name: Excel.ChartLegend
uid: excel!Excel.ChartLegend:interface
package: excel!
fullName: Excel.ChartLegend
summary: Stellt die Legende in einem Diagramm dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.ChartLegend#format:member
  package: excel!
  fullName: format
  summary: Stellt die Formatierung für eine Diagrammlegende dar, einschließlich Füllung und Schriftartformatierung.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartLegendFormat;'
    return:
      type: <xref uid="excel!Excel.ChartLegendFormat:interface" />
- name: height
  uid: excel!Excel.ChartLegend#height:member
  package: excel!
  fullName: height
  summary: Gibt die Höhe der Legende im Diagramm in Punkt an. NULL, wenn Legende nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height: number;'
    return:
      type: number
- name: left
  uid: excel!Excel.ChartLegend#left:member
  package: excel!
  fullName: left
  summary: Gibt die linke (in Punkt) der Legende im Diagramm an. NULL, wenn Legende nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: legendEntries
  uid: excel!Excel.ChartLegend#legendEntries:member
  package: excel!
  fullName: legendEntries
  summary: Stellt eine Sammlung von LegendEntries in der Legende dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly legendEntries: ChartLegendEntryCollection;'
    return:
      type: <xref uid="excel!Excel.ChartLegendEntryCollection:interface" />
- name: overlay
  uid: excel!Excel.ChartLegend#overlay:member
  package: excel!
  fullName: overlay
  summary: Gibt an, ob sich die Diagrammlegende mit dem Haupttextkörper des Diagramms überlappen soll.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.ChartLegend#position:member
  package: excel!
  fullName: position
  summary: Gibt die Position der Legende im Diagramm an. Weitere Informationen finden Sie unter Excel. ChartLegendPosition.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartLegendPosition
                  | "Invalid"
                  | "Top"
                  | "Bottom"
                  | "Left"
                  | "Right"
                  | "Corner"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartLegendPosition:enum" />
                    | "Invalid"
                    | "Top"
                    | "Bottom"
                    | "Left"
                    | "Right"
                    | "Corner"
                    | "Custom"
- name: showShadow
  uid: excel!Excel.ChartLegend#showShadow:member
  package: excel!
  fullName: showShadow
  summary: Gibt an, ob die Legende einen Schatten im Diagramm aufweist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow: boolean;'
    return:
      type: boolean
- name: top
  uid: excel!Excel.ChartLegend#top:member
  package: excel!
  fullName: top
  summary: Gibt den oberen Rand einer Diagrammlegende an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.ChartLegend#visible:member
  package: excel!
  fullName: visible
  summary: Gibt an, ob die Chart Legend sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: width
  uid: excel!Excel.ChartLegend#width:member
  package: excel!
  fullName: width
  summary: Gibt die Breite der Legende im Diagramm in Punkten an. NULL, wenn Legende nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width: number;'
    return:
      type: number
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartLegend#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
