### YamlMime:TSType
name: Excel.ChartDataLabel
uid: excel!Excel.ChartDataLabel:interface
package: excel!
fullName: Excel.ChartDataLabel
summary: Stellt die Datenbeschriftung eines Diagramm Zeigers dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartDataLabel#autoText:member
  package: excel!
  fullName: autoText
  summary: Gibt an, ob die Datenbeschriftung basierend auf dem Kontext automatisch einen geeigneten Text generiert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartDataLabel#format:member
  package: excel!
  fullName: format
  summary: Das Format der Diagrammdatenbeschriftung.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartDataLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartDataLabelFormat:interface" />
- name: formula
  uid: excel!Excel.ChartDataLabel#formula:member
  package: excel!
  fullName: formula
  summary: Ein Zeichenfolgenwert, der die Formel der Diagrammdatenbeschriftung unter Verwendung der A1-Schreibweise angibt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.ChartDataLabel#height:member
  package: excel!
  fullName: height
  summary: Gibt die Höhe der Diagrammdatenbeschriftung in Punkten zurück. NULL, wenn die Diagrammdatenbeschriftung nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartDataLabel#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: Stellt die horizontale Ausrichtung für die Diagrammdatenbeschriftung dar. Weitere Informationen finden Sie unter Excel. ChartTextHorizontalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textorientierung der Datenbeschriftung-90, 90 oder 180 ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartDataLabel#left:member
  package: excel!
  fullName: left
  summary: Gibt den Abstand zwischen dem linken Rand der Diagrammdatenbeschriftung und dem linken Rand des Diagrammbereichs in Punkten an. NULL, wenn die Diagrammdatenbeschriftung nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.ChartDataLabel#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: Gibt an, ob das Zahlenformat mit den Zellen verknüpft ist (sodass sich das Zahlenformat in den Beschriftungen ändert, wenn es sich in den Zellen ändert).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartDataLabel#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Zeichenfolgenwert, der den Formatcode für die Datenbeschriftung angibt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.ChartDataLabel#position:member
  package: excel!
  fullName: position
  summary: DataLabelPosition-Wert, der die Position der Datenbeschriftung darstellt. Weitere Informationen finden Sie unter Excel. ChartDataLabelPosition.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartDataLabelPosition
                  | "Invalid"
                  | "None"
                  | "Center"
                  | "InsideEnd"
                  | "InsideBase"
                  | "OutsideEnd"
                  | "Left"
                  | "Right"
                  | "Top"
                  | "Bottom"
                  | "BestFit"
                  | "Callout";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartDataLabelPosition:enum" />
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout"
- name: separator
  uid: excel!Excel.ChartDataLabel#separator:member
  package: excel!
  fullName: separator
  summary: Zeichenfolge, die das Trennzeichen für die Datenbeschriftungen in einem Diagramm darstellt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'separator: string;'
    return:
      type: string
- name: showBubbleSize
  uid: excel!Excel.ChartDataLabel#showBubbleSize:member
  package: excel!
  fullName: showBubbleSize
  summary: Gibt an, ob die Daten Beschriftungs Blasengröße sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBubbleSize: boolean;'
    return:
      type: boolean
- name: showCategoryName
  uid: excel!Excel.ChartDataLabel#showCategoryName:member
  package: excel!
  fullName: showCategoryName
  summary: Gibt an, ob der Name der Daten Beschriftungskategorie sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showCategoryName: boolean;'
    return:
      type: boolean
- name: showLegendKey
  uid: excel!Excel.ChartDataLabel#showLegendKey:member
  package: excel!
  fullName: showLegendKey
  summary: Gibt an, ob der Legendenschlüssel für die Datenbeschriftung sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showLegendKey: boolean;'
    return:
      type: boolean
- name: showPercentage
  uid: excel!Excel.ChartDataLabel#showPercentage:member
  package: excel!
  fullName: showPercentage
  summary: Gibt an, ob der Prozentsatz der Datenbeschriftung sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showPercentage: boolean;'
    return:
      type: boolean
- name: showSeriesName
  uid: excel!Excel.ChartDataLabel#showSeriesName:member
  package: excel!
  fullName: showSeriesName
  summary: Gibt an, ob der Name der Daten Beschriftungs Reihe sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showSeriesName: boolean;'
    return:
      type: boolean
- name: showValue
  uid: excel!Excel.ChartDataLabel#showValue:member
  package: excel!
  fullName: showValue
  summary: Gibt an, ob der Wert der Datenbeschriftung sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showValue: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.ChartDataLabel#text:member
  package: excel!
  fullName: text
  summary: Eine Zeichenfolge, die den Text der Datenbeschriftung in einem Diagramm darstellt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartDataLabel#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: Stellt den Winkel dar, an dem der Text für die Diagrammdaten Beschriftung ausgerichtet ist. Der Wert sollte entweder eine ganze Zahl von-90 bis 90 oder die ganze Zahl 180 für vertikal orientierten Text sein.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.ChartDataLabel#top:member
  package: excel!
  fullName: top
  summary: Gibt den Abstand zwischen dem oberen Rand der Diagrammdatenbeschriftung und dem oberen Rand des Diagrammbereichs in Punkten an. NULL, wenn die Diagrammdatenbeschriftung nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartDataLabel#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: Stellt die vertikale Ausrichtung der Diagrammdatenbeschriftung dar. Weitere Informationen finden Sie unter Excel. ChartTextVerticalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textorientierung der Datenbeschriftung 0 ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: width
  uid: excel!Excel.ChartDataLabel#width:member
  package: excel!
  fullName: width
  summary: Gibt die Breite der Diagrammdatenbeschriftung in Punkten zurück. NULL, wenn die Diagrammdatenbeschriftung nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
      type: number
methods:
