  - uid: 'excel!Excel.Style#horizontalAlignment:member'
    summary: Stellt die horizontale Ausrichtung für den Stil dar. Details finden Sie unter Excel. HorizontalAlignment.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment: HorizontalAlignment;'
      return:
        type:
          - 'excel!Excel.HorizontalAlignment:enum'
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          async function main(context: Excel.RequestContext) {
              let worksheet = context.workbook.worksheets.getItem("Sample");
              let range = worksheet.getRange("A1:E1");

              // Apply built-in style. 
              // Styles are in the Home tab ribbon.
              range.style = Excel.BuiltInStyle.neutral;
              range.format.horizontalAlignment = "Right";

              await context.sync();
          }
          ```
