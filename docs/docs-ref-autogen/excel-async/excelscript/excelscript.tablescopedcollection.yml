### YamlMime:TSType
name: Excel.TableScopedCollection
uid: excel!Excel.TableScopedCollection:interface
package: excel!
fullName: Excel.TableScopedCollection
summary: Stellt eine bereichsbezogene Auflistung von Tabellen dar. Für jede Tabelle wird ihre obere linke Ecke als Ankerposition betrachtet, und die Tabellen werden von oben nach unten und dann von links nach rechts sortiert.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getCount()
  uid: excel!Excel.TableScopedCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Ruft die Anzahl von Tabellen in der Auflistung ab.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.TableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: Ruft die erste Tabelle in der Sammlung ab. Die Tabellen in der Sammlung sind von oben nach unten und von links nach rechts sortiert, so dass die oberste linke Tabelle die erste Tabelle der Sammlung bildet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): Table;'
    return:
      type: <xref uid="excel!Excel.Table:interface" />
      description: ''
- name: getItem(key)
  uid: excel!Excel.TableScopedCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: Ruft eine Tabelle anhand des Namens oder der ID ab.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Table;'
    parameters:
    - id: key
      description: Name oder ID der abzurufenden Tabelle.
      type: string
    return:
      type: <xref uid="excel!Excel.Table:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.TableScopedCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
