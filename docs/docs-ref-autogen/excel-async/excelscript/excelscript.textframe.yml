  uid: excel!Excel.TextFrame#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: Stellt die vertikale Ausrichtung des Textrahmens dar. Details finden Sie unter Excel.ShapeTextVerticalAlignment.
  remarks: ''
