### YamlMime:TSType
name: Excel.ConditionalColorScaleCriterion
uid: excel!Excel.ConditionalColorScaleCriterion:interface
package: excel!
fullName: Excel.ConditionalColorScaleCriterion
summary: Stellt ein Farbskalen Kriterium dar, das einen Typ, einen Wert und eine Farbe enthält.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ConditionalColorScaleCriterion#color:member
  package: excel!
  fullName: color
  summary: HTML-Farb Codedarstellung der farbskalafarbe (beispielsweise \# FF0000 stellt rot dar).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: formula
  uid: excel!Excel.ConditionalColorScaleCriterion#formula:member
  package: excel!
  fullName: formula
  summary: Eine Zahl, eine Formel oder NULL (für Typ „LowestValue“).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.ConditionalColorScaleCriterion#type:member
  package: excel!
  fullName: type
  summary: Worauf das Kriterium bedingte Formel basieren soll.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      type:
                  | ConditionalFormatColorCriterionType
                  | "Invalid"
                  | "LowestValue"
                  | "HighestValue"
                  | "Number"
                  | "Percent"
                  | "Formula"
                  | "Percentile";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalFormatColorCriterionType:enum" />
                    | "Invalid"
                    | "LowestValue"
                    | "HighestValue"
                    | "Number"
                    | "Percent"
                    | "Formula"
                    | "Percentile"
