### YamlMime:TSType
name: Excel.ChartTrendlineCollection
uid: excel!Excel.ChartTrendlineCollection:interface
package: excel!
fullName: Excel.ChartTrendlineCollection
summary: Stellt eine Auflistung von Diagramm Trendlinien dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(type)
  uid: excel!Excel.ChartTrendlineCollection#add:member(1)
  package: excel!
  fullName: add(type)
  summary: Fügt der Trendliniensammlung eine neue Trendlinie hinzu.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  type?:
                      | ChartTrendlineType
                      | "Linear"
                      | "Exponential"
                      | "Logarithmic"
                      | "MovingAverage"
                      | "Polynomial"
                      | "Power"
              ): ChartTrendline;
    parameters:
    - id: type
      description: Gibt den Typ der Trendlinie an. Der Standardwert ist "Linear". Weitere Informationen finden Sie unter Excel. ChartTrendline.
      type: "| <xref uid=\"excel!Excel.ChartTrendlineType:enum\" />\n                | \"Linear\"\n                | \"Exponential\"\n                | \"Logarithmic\"\n                | \"MovingAverage\"\n                | \"Polynomial\"\n                | \"Power\"\n        "
    return:
      type: <xref uid="excel!Excel.ChartTrendline:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n}\n```"
- name: getCount()
  uid: excel!Excel.ChartTrendlineCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Gibt die Anzahl der Trendlinien in der Sammlung zurück.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItem(index)
  uid: excel!Excel.ChartTrendlineCollection#getItem:member(1)
  package: excel!
  fullName: getItem(index)
  summary: Ruft das Trendlinien-Objekt anhand des Index ab, der die Einfügereihenfolge im Elementarray darstellt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(index: number): ChartTrendline;'
    parameters:
    - id: index
      description: Stellt die einfügungsreihenfolge in items-Array dar.
      type: number
    return:
      type: <xref uid="excel!Excel.ChartTrendline:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.ChartTrendlineCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
