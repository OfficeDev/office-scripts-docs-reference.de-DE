### YamlMime:TSType
name: Excel.SortField
uid: excel!Excel.SortField:interface
package: excel!
fullName: Excel.SortField
summary: Stellt eine Bedingung in einem Sortiervorgang dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: ascending
  uid: excel!Excel.SortField#ascending:member
  package: excel!
  fullName: ascending
  summary: Gibt an, ob die Sortierung in aufsteigender Weise erfolgt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ascending?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.SortField#color:member
  package: excel!
  fullName: color
  summary: Gibt die Farbe an, die das Ziel der Bedingung ist, wenn die Sortierung auf der Schriftart oder der Zellenfarbe basiert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: dataOption
  uid: excel!Excel.SortField#dataOption:member
  package: excel!
  fullName: dataOption
  summary: Stellt weitere Sortieroptionen für dieses Feld dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataOption?: SortDataOption | "Normal" | "TextAsNumber";'
    return:
      type: <xref uid="excel!Excel.SortDataOption:enum" /> | "Normal" | "TextAsNumber"
- name: icon
  uid: excel!Excel.SortField#icon:member
  package: excel!
  fullName: icon
  summary: Gibt das Symbol an, das das Ziel der Bedingung ist, wenn sich die Sortierung auf dem Symbol der Zelle befindet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: Icon;'
    return:
      type: <xref uid="excel!Excel.Icon:interface" />
- name: key
  uid: excel!Excel.SortField#key:member
  package: excel!
  fullName: key
  summary: Gibt die Spalte (oder Zeile, abhängig von der Sortier Ausrichtung) an, auf der sich die Bedingung befindet. Wird als Offset von der ersten Spalte (oder Zeile) dargestellt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'key: number;'
    return:
      type: number
- name: sortOn
  uid: excel!Excel.SortField#sortOn:member
  package: excel!
  fullName: sortOn
  summary: Gibt die Art der Sortierung dieser Bedingung an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortOn?: SortOn | "Value" | "CellColor" | "FontColor" | "Icon";'
    return:
      type: <xref uid="excel!Excel.SortOn:enum" /> | "Value" | "CellColor" | "FontColor" | "Icon"
- name: subField
  uid: excel!Excel.SortField#subField:member
  package: excel!
  fullName: subField
  summary: Gibt das Unterfeld an, bei dem es sich um den Namen der Zieleigenschaft eines Rich-Werts handelt, nach dem sortiert werden soll.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subField?: string;'
    return:
      type: string
