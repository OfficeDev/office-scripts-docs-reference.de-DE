### YamlMime:TSType
name: Excel.RangeBorderCollection
uid: excel!Excel.RangeBorderCollection:interface
package: excel!
fullName: Excel.RangeBorderCollection
summary: Stellt die Rahmenobjekte dar, aus denen der Bereichsrahmen besteht.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.RangeBorderCollection#count:member
  package: excel!
  fullName: count
  summary: Die Anzahl der Rahmen-Objekte in der Auflistung.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.RangeBorderCollection#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Gibt einen Double-Wert an, der eine Farbe für Bereichsränder aufhellt oder verdunkelt, wobei der Wert zwischen-1 (am dunkelsten) und 1 (am hellsten) mit 0 für die ursprüngliche Farbe liegt. Ein NULL-Wert gibt an, dass die gesamte Rahmen Auflistungen keine einheitliche tintAndShade-Einstellung aufweisen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
methods:
- name: getItem(index)
  uid: excel!Excel.RangeBorderCollection#getItem:member(1)
  package: excel!
  fullName: getItem(index)
  summary: Ruft ein Rahmen-Objekt ab, das den Namen verwendet
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getItem(
                  index:
                      | BorderIndex
                      | "EdgeTop"
                      | "EdgeBottom"
                      | "EdgeLeft"
                      | "EdgeRight"
                      | "InsideVertical"
                      | "InsideHorizontal"
                      | "DiagonalDown"
                      | "DiagonalUp"
              ): RangeBorder;
    parameters:
    - id: index
      description: Index-Wert des abzurufenden Rahmen-Objekts. Weitere Informationen finden Sie unter Excel. BorderIndex.
      type: "| <xref uid=\"excel!Excel.BorderIndex:enum\" />\n                | \"EdgeTop\"\n                | \"EdgeBottom\"\n                | \"EdgeLeft\"\n                | \"EdgeRight\"\n                | \"InsideVertical\"\n                | \"InsideHorizontal\"\n                | \"DiagonalDown\"\n                | \"DiagonalUp\"\n        "
    return:
      type: <xref uid="excel!Excel.RangeBorder:interface" />
      description: ''
- name: getItemAt(index)
  uid: excel!Excel.RangeBorderCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: Ruft ein Rahmen-Objekt ab, das den Namen verwendet
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): RangeBorder;'
    parameters:
    - id: index
      description: Index-Wert des abzurufenden Objekts. Nullindiziert.
      type: number
    return:
      type: <xref uid="excel!Excel.RangeBorder:interface" />
      description: ''
