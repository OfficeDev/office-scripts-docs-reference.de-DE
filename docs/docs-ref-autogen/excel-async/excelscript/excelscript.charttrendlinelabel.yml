### YamlMime:TSType
name: Excel.ChartTrendlineLabel
uid: excel!Excel.ChartTrendlineLabel:interface
package: excel!
fullName: Excel.ChartTrendlineLabel
summary: Dieses Objekt stellt die Attribute für ein Lable-Objekt eines Diagramm-Trendlinien Objekts dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartTrendlineLabel#autoText:member
  package: excel!
  fullName: autoText
  summary: Gibt an, ob die Trendlinienbeschriftung automatisch einen geeigneten Text basierend auf dem Kontext generiert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartTrendlineLabel#format:member
  package: excel!
  fullName: format
  summary: Das Format der Diagramm Trendlinienbeschriftung.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartTrendlineLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineLabelFormat:interface" />
- name: formula
  uid: excel!Excel.ChartTrendlineLabel#formula:member
  package: excel!
  fullName: formula
  summary: Ein Zeichenfolgenwert, der die Formel der Diagrammtrendlinienbeschriftung unter Verwendung der A1-Schreibweise angibt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.ChartTrendlineLabel#height:member
  package: excel!
  fullName: height
  summary: Gibt die Höhe der Diagrammtrendlinienbeschriftung in Punkten zurück. NULL, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartTrendlineLabel#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: Die horizontale Ausrichtung für die Diagrammtrendlinienbeschriftung. Weitere Informationen finden Sie unter Excel. ChartTextHorizontalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textausrichtung der Trendlinienbeschriftung-90, 90 oder 180 ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartTrendlineLabel#left:member
  package: excel!
  fullName: left
  summary: Gibt den Abstand zwischen dem linken Rand der Diagrammtrendlinienbeschriftung und dem linken Rand des Diagrammbereichs in Punkten an. NULL, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.ChartTrendlineLabel#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: Gibt an, ob das Zahlenformat mit den Zellen verknüpft ist (sodass sich das Zahlenformat in den Beschriftungen ändert, wenn es sich in den Zellen ändert).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartTrendlineLabel#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Zeichenfolgenwert, der den Formatcode für die Trendlinienbeschriftung angibt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: text
  uid: excel!Excel.ChartTrendlineLabel#text:member
  package: excel!
  fullName: text
  summary: Eine Zeichenfolge, die den Text der Trendlinienbeschriftung in einem Diagramm darstellt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartTrendlineLabel#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: Stellt den Winkel dar, an dem der Text für die Diagramm Trendlinienbeschriftung ausgerichtet ist. Der Wert sollte entweder eine ganze Zahl von-90 bis 90 oder die ganze Zahl 180 für vertikal orientierten Text sein.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.ChartTrendlineLabel#top:member
  package: excel!
  fullName: top
  summary: Gibt den Abstand zwischen dem oberen Rand der Diagrammtrendlinienbeschriftung und dem oberen Rand des Diagrammbereichs in Punkten an. NULL, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartTrendlineLabel#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: Die vertikale Ausrichtung für die Diagrammtrendlinienbeschriftung. Weitere Informationen finden Sie unter Excel. ChartTextVerticalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textausrichtung der Trendlinienbeschriftung 0 ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: width
  uid: excel!Excel.ChartTrendlineLabel#width:member
  package: excel!
  fullName: width
  summary: Gibt die Breite der Diagrammtrendlinienbeschriftung in Punkten zurück. NULL, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
      type: number
methods:
