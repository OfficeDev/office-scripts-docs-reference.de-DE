    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendlineLabel#format:member'
    summary: Das Format der Diagramm Trendlinienbeschriftung.
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartTrendlineLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartTrendlineLabelFormat:interface'
  - uid: 'excel!Excel.ChartTrendlineLabel#formula:member'
    summary: 'Ein Zeichenfolgenwert, der die Formel der Diagrammtrendlinienbeschriftung unter Verwendung der A1-Schreibweise angibt.'
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
