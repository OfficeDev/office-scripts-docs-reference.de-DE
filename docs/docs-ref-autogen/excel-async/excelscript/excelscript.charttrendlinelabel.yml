    summary: 'Die vertikale Ausrichtung für die Diagrammtrendlinienbeschriftung. Weitere Informationen finden Sie unter Excel. ChartTextVerticalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textausrichtung der Trendlinienbeschriftung 0 ist.'
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment: ChartTextVerticalAlignment;'
      return:
        type:
          - 'excel!Excel.ChartTextVerticalAlignment:enum'
  - uid: 'excel!Excel.ChartTrendlineLabel#width:member'
    summary: 'Gibt die Breite der Diagrammtrendlinienbeschriftung in Punkten zurück. NULL, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.'
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly width: number;'
      return:
        type:
          - number
