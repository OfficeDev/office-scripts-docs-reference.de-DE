    summary: 'Gibt die Höhe der Diagrammtrendlinienbeschriftung in Punkten zurück. NULL, wenn die Diagrammtrendlinienbeschriftung nicht sichtbar ist.'
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#horizontalAlignment:member'
    summary: 'Die horizontale Ausrichtung für die Diagrammtrendlinienbeschriftung. Weitere Informationen finden Sie unter Excel. ChartTextHorizontalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textausrichtung der Trendlinienbeschriftung-90, 90 oder 180 ist.'
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment: ChartTextHorizontalAlignment;'
      return:
        type:
          - 'excel!Excel.ChartTextHorizontalAlignment:enum'
