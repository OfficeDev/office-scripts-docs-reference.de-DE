### YamlMime:TSType
name: Excel.WorksheetProtection
uid: excel!Excel.WorksheetProtection:interface
package: excel!
fullName: Excel.WorksheetProtection
summary: Stellt den Schutz eines Arbeitsblattobjekts dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: options
  uid: excel!Excel.WorksheetProtection#options:member
  package: excel!
  fullName: options
  summary: Gibt die Schutzoptionen für das Arbeitsblatt an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly options: WorksheetProtectionOptions;'
    return:
      type: <xref uid="excel!Excel.WorksheetProtectionOptions:interface" />
- name: protected
  uid: excel!Excel.WorksheetProtection#protected:member
  package: excel!
  fullName: protected
  summary: Gibt an, ob das Arbeitsblatt geschützt ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly protected: boolean;'
    return:
      type: boolean
methods:
- name: load(propertyNames)
  uid: excel!Excel.WorksheetProtection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
- name: protect(options, password)
  uid: excel!Excel.WorksheetProtection#protect:member(1)
  package: excel!
  fullName: protect(options, password)
  summary: Schützt ein Arbeitsblatt. Schlägt fehl, wenn das Arbeitsblatt bereits geschützt wurde.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'protect(options?: WorksheetProtectionOptions, password?: string): void;'
    parameters:
    - id: options
      description: Optional. Optionen für den Arbeitsblattschutz.
      type: <xref uid="excel!Excel.WorksheetProtectionOptions:interface" />
    - id: password
      description: Optional. Kennwort für den Blattschutz.
      type: string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let activeSheet = context.workbook.worksheets.getActiveWorksheet();\n    activeSheet.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!activeSheet.protection.protected) {\n        activeSheet.protection.protect();\n    }\n}\n```"
- name: unprotect(password)
  uid: excel!Excel.WorksheetProtection#unprotect:member(1)
  package: excel!
  fullName: unprotect(password)
  summary: Hebt den Schutz eines Arbeitsblatts auf.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'unprotect(password?: string): void;'
    parameters:
    - id: password
      description: Kennwort für den Arbeitsblattschutz.
      type: string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\nasync function main(context: Excel.RequestContext) {\n    let activeSheet = context.workbook.worksheets.getActiveWorksheet();\n    activeSheet.protection.unprotect();\n}\n```"
