### YamlMime:TSType
name: Excel.SettingCollection
uid: excel!Excel.SettingCollection:interface
package: excel!
fullName: Excel.SettingCollection
summary: Stellt eine Auflistung von Schlüssel-Wert-Paar-Einstellungs Objekten dar, die Teil der Arbeitsmappe sind. Der Bereich ist auf pro Datei und Add-in (Aufgabenbereich oder Inhalts-Kombination) beschränkt.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(key, value)
  uid: excel!Excel.SettingCollection#add:member(1)
  package: excel!
  fullName: add(key, value)
  summary: Legt die angegebene Einstellung fest oder fügt sie zur Arbeitsmappe hinzu.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  key: string,
                  value: string | number | boolean | Date | Array<any> | any
              ): Setting;
    parameters:
    - id: key
      description: Der Schlüssel der neuen Einstellung.
      type: string
    - id: value
      description: Der Wert der neuen Einstellung.
      type: "string | number | boolean | Date | Array&lt;any&gt; | any\n        "
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: ''
- name: getCount()
  uid: excel!Excel.SettingCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Ruft die Anzahl der Einstellungen in der Sammlung ab.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItem(key)
  uid: excel!Excel.SettingCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: Ruft einen Setting-Eintrag über den Schlüssel ab.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Setting;'
    parameters:
    - id: key
      description: Schlüssel der Einstellung.
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: ''
- name: getItemOrNullObject(key)
  uid: excel!Excel.SettingCollection#getItemOrNullObject:member(1)
  package: excel!
  fullName: getItemOrNullObject(key)
  summary: Ruft einen Setting-Eintrag über den Schlüssel ab. Wenn das Setting-Objekt nicht vorhanden ist, wird ein NULL-Objekt zurückgegeben.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Setting;'
    parameters:
    - id: key
      description: Der Schlüssel der Einstellung.
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let settings = context.workbook.settings;\n    let needsReview = settings.getItem(\"NeedsReview\");\n    needsReview.delete();\n    needsReview = settings.getItemOrNullObject(\"NeedsReview\");\n\n    await context.sync();\n\n    if (needsReview.isNullObject) {\n        console.log(\"The setting has been deleted\");\n    } else {\n        console.log(\"The setting was not deleted\");\n    }\n\n    await context.sync();\n}\n```"
- name: load(propertyNames)
  uid: excel!Excel.SettingCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
