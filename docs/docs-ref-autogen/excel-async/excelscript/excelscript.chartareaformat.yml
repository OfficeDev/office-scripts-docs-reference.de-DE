### YamlMime:TSType
name: Excel.ChartAreaFormat
uid: excel!Excel.ChartAreaFormat:interface
package: excel!
fullName: Excel.ChartAreaFormat
summary: Kapselt die Formateigenschaften für den gesamten Diagrammbereich.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: border
  uid: excel!Excel.ChartAreaFormat#border:member
  package: excel!
  fullName: border
  summary: Stellt das Rahmenformat des Diagrammbereichs dar, das Farbe, Linienart und Gewichtung enthält.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly border: ChartBorder;'
    return:
      type: <xref uid="excel!Excel.ChartBorder:interface" />
- name: colorScheme
  uid: excel!Excel.ChartAreaFormat#colorScheme:member
  package: excel!
  fullName: colorScheme
  summary: Gibt das Farbschema des Diagramms an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      colorScheme:
                  | ChartColorScheme
                  | "ColorfulPalette1"
                  | "ColorfulPalette2"
                  | "ColorfulPalette3"
                  | "ColorfulPalette4"
                  | "MonochromaticPalette1"
                  | "MonochromaticPalette2"
                  | "MonochromaticPalette3"
                  | "MonochromaticPalette4"
                  | "MonochromaticPalette5"
                  | "MonochromaticPalette6"
                  | "MonochromaticPalette7"
                  | "MonochromaticPalette8"
                  | "MonochromaticPalette9"
                  | "MonochromaticPalette10"
                  | "MonochromaticPalette11"
                  | "MonochromaticPalette12"
                  | "MonochromaticPalette13";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartColorScheme:enum" />
                    | "ColorfulPalette1"
                    | "ColorfulPalette2"
                    | "ColorfulPalette3"
                    | "ColorfulPalette4"
                    | "MonochromaticPalette1"
                    | "MonochromaticPalette2"
                    | "MonochromaticPalette3"
                    | "MonochromaticPalette4"
                    | "MonochromaticPalette5"
                    | "MonochromaticPalette6"
                    | "MonochromaticPalette7"
                    | "MonochromaticPalette8"
                    | "MonochromaticPalette9"
                    | "MonochromaticPalette10"
                    | "MonochromaticPalette11"
                    | "MonochromaticPalette12"
                    | "MonochromaticPalette13"
- name: fill
  uid: excel!Excel.ChartAreaFormat#fill:member
  package: excel!
  fullName: fill
  summary: Stellt die Füllung eines Objekts dar, einschließlich Informationen zur Hintergrundformatierung.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly fill: ChartFill;'
    return:
      type: <xref uid="excel!Excel.ChartFill:interface" />
- name: font
  uid: excel!Excel.ChartAreaFormat#font:member
  package: excel!
  fullName: font
  summary: Stellt die Zeichenformatierung (Schriftart, Schriftgrad, Farbe usw.) für das aktuelle Objekt dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly font: ChartFont;'
    return:
      type: <xref uid="excel!Excel.ChartFont:interface" />
- name: roundedCorners
  uid: excel!Excel.ChartAreaFormat#roundedCorners:member
  package: excel!
  fullName: roundedCorners
  summary: Gibt an, ob der Diagrammbereich des Diagramms abgerundete Ecken aufweist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'roundedCorners: boolean;'
    return:
      type: boolean
