### YamlMime:TSType
name: Excel.Table
uid: excel!Excel.Table:interface
package: excel!
fullName: Excel.Table
summary: Stellt eine Excel-Tabelle dar. Weitere Informationen zum Tabellenobjekt Modell finden Sie [unter Arbeiten mit Tabellen mithilfe der Excel-JavaScript-API](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables) .<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoFilter
  uid: excel!Excel.Table#autoFilter:member
  package: excel!
  fullName: autoFilter
  summary: Stellt das AutoFilter-Objekt der Tabelle dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly autoFilter: AutoFilter;'
    return:
      type: <xref uid="excel!Excel.AutoFilter:interface" />
- name: columns
  uid: excel!Excel.Table#columns:member
  package: excel!
  fullName: columns
  summary: Stellt eine Auflistung aller Spalten in der Tabelle dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly columns: TableColumnCollection;'
    return:
      type: <xref uid="excel!Excel.TableColumnCollection:interface" />
- name: highlightFirstColumn
  uid: excel!Excel.Table#highlightFirstColumn:member
  package: excel!
  fullName: highlightFirstColumn
  summary: Gibt an, ob die erste Spalte eine spezielle Formatierung enthält.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightFirstColumn: boolean;'
    return:
      type: boolean
- name: highlightLastColumn
  uid: excel!Excel.Table#highlightLastColumn:member
  package: excel!
  fullName: highlightLastColumn
  summary: Gibt an, ob die letzte Spalte eine spezielle Formatierung enthält.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightLastColumn: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Table#id:member
  package: excel!
  fullName: id
  summary: Gibt einen Wert zurück, der das Arbeitsblatt in einer bestimmten Arbeitsmappe eindeutig identifiziert. Der Wert des Bezeichners bleibt unverändert, auch wenn die Tabelle umbenannt wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly id: string;'
    return:
      type: string
- name: legacyId
  uid: excel!Excel.Table#legacyId:member
  package: excel!
  fullName: legacyId
  summary: Gibt eine numerische ID zurück.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly legacyId: string;'
    return:
      type: string
- name: name
  uid: excel!Excel.Table#name:member
  package: excel!
  fullName: name
  summary: >-
    Der Name der Tabelle.


    Der festgelegte Name der Tabelle muss den Richtlinien entsprechen, die im Artikel [Umbenennen einer Excel-Tabelle](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) angegeben sind.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: rows
  uid: excel!Excel.Table#rows:member
  package: excel!
  fullName: rows
  summary: Stellt eine Auflistung aller Zeilen in der Tabelle dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly rows: TableRowCollection;'
    return:
      type: <xref uid="excel!Excel.TableRowCollection:interface" />
- name: showBandedColumns
  uid: excel!Excel.Table#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: Gibt an, ob die Spalten eine Gebänderte Formatierung aufweisen, in der Ungerade Spalten anders hervorgehoben werden als gerade, um das Lesen der Tabelle zu vereinfachen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns: boolean;'
    return:
      type: boolean
- name: showBandedRows
  uid: excel!Excel.Table#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: Gibt an, ob die Zeilen eine Band Formatierung aufweisen, in der ungerade Zeilen anders hervorgehoben werden als gerade, um das Lesen der Tabelle zu vereinfachen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedRows: boolean;'
    return:
      type: boolean
- name: showFilterButton
  uid: excel!Excel.Table#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: Gibt an, ob die Filterschaltflächen am oberen Rand jeder Spaltenüberschrift sichtbar sind. Diese Einstellung ist nur zulässig, wenn die Tabelle eine Kopfzeile enthält.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showFilterButton: boolean;'
    return:
      type: boolean
- name: showHeaders
  uid: excel!Excel.Table#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: Gibt an, ob die Überschriftenzeile sichtbar ist. Dieser Wert kann festgelegt werden, um die Kopfzeile anzuzeigen, oder sie zu entfernen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Table#showTotals:member
  package: excel!
  fullName: showTotals
  summary: Gibt an, ob die Zeile Summe angezeigt wird. Dieser Wert kann so festgelegt werden, dass die Ergebniszeile angezeigt oder ausgeblendet wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals: boolean;'
    return:
      type: boolean
- name: sort
  uid: excel!Excel.Table#sort:member
  package: excel!
  fullName: sort
  summary: Stellt die Sortierung für die Tabelle dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly sort: TableSort;'
    return:
      type: <xref uid="excel!Excel.TableSort:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\n// Get the current worksheet.\nlet workbook = context.workbook;\nlet worksheets = workbook.worksheets;\nlet selectedSheet = worksheets.getActiveWorksheet();\n\n// Create a table with the used cells.\nlet usedRange = selectedSheet.getUsedRange();\nlet newTable = selectedSheet.tables.add(usedRange, true);\n\n// Sort the table using the first column.\nnewTable.sort.apply([{ key: 0, ascending: true }]);\n```"
- name: style
  uid: excel!Excel.Table#style:member
  package: excel!
  fullName: style
  summary: 'Konstanter Wert, der das Tabellenformat darstellt. Mögliche Werte sind: "TableStyleLight1" bis "TableStyleLight21", "TableStyleMedium1" bis "TableStyleMedium28", "TableStyleDark1" bis "TableStyleDark11". Es kann ebenfalls eine in der Arbeitsmappe vorhandene benutzerdefinierte Formatierung angegeben werden.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style: string;'
    return:
      type: string
- name: worksheet
  uid: excel!Excel.Table#worksheet:member
  package: excel!
  fullName: worksheet
  summary: Das Arbeitsblatt, das die aktuelle Tabelle enthält.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly worksheet: Worksheet;'
    return:
      type: <xref uid="excel!Excel.Worksheet:interface" />
