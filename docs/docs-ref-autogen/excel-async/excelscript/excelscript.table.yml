    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Table#showTotals:member'
    summary: 'Gibt an, ob die Zeile Summe angezeigt wird. Dieser Wert kann so festgelegt werden, dass die Ergebniszeile angezeigt oder ausgeblendet wird.'
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Table#sort:member'
    summary: Stellt die Sortierung für die Tabelle dar.
    name: sort
    fullName: sort
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly sort: TableSort;'
      return:
        type:
          - 'excel!Excel.TableSort:interface'
        description: |-


          #### <a name="examples"></a>Beispiele

          ```javascript
          // Get the current worksheet.
          let workbook = context.workbook;
          let worksheets = workbook.worksheets;
          let selectedSheet = worksheets.getActiveWorksheet();

          // Create a table with the used cells.
          let usedRange = selectedSheet.getUsedRange();
          let newTable = selectedSheet.tables.add(usedRange, true);

          // Sort the table using the first column.
          newTable.sort.apply([{ key: 0, ascending: true }]);
          ```
  - uid: 'excel!Excel.Table#style:member'
    summary: 'Konstanter Wert, der das Tabellenformat darstellt. Mögliche Werte sind: "TableStyleLight1" bis "TableStyleLight21", "TableStyleMedium1" bis "TableStyleMedium28", "TableStyleDark1" bis "TableStyleDark11". Es kann ebenfalls eine in der Arbeitsmappe vorhandene benutzerdefinierte Formatierung angegeben werden.'
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style: string;'
      return:
        type:
          - string
