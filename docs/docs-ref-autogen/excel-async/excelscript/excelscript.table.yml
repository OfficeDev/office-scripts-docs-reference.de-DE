    syntax:
      content: 'showBandedRows: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Table#showFilterButton:member'
    summary: 'Gibt an, ob die Filterschaltflächen am oberen Rand jeder Spaltenüberschrift sichtbar sind. Diese Einstellung ist nur zulässig, wenn die Tabelle eine Kopfzeile enthält.'
    name: showFilterButton
    fullName: showFilterButton
    langs:
      - typeScript
