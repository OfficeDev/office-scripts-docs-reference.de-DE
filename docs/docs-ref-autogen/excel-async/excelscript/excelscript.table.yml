  - uid: 'excel!Excel.Table#showBandedColumns:member'
    summary: 'Gibt an, ob die Spalten eine Gebänderte Formatierung aufweisen, in der Ungerade Spalten anders hervorgehoben werden als gerade, um das Lesen der Tabelle zu vereinfachen.'
    name: showBandedColumns
    fullName: showBandedColumns
    langs:
      - typeScript
    type: property
    syntax:
