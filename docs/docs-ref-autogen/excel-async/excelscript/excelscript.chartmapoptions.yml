### YamlMime:TSType
name: Excel.ChartMapOptions
uid: excel!Excel.ChartMapOptions:interface
package: excel!
fullName: Excel.ChartMapOptions
summary: Kapselt die Eigenschaften für ein Regions Zuordnungsdiagramm.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: labelStrategy
  uid: excel!Excel.ChartMapOptions#labelStrategy:member
  package: excel!
  fullName: labelStrategy
  summary: Gibt die Strategie der Reihen kartenbeschriftungen eines Bereichs Karten Diagramms an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'labelStrategy: ChartMapLabelStrategy | "None" | "BestFit" | "ShowAll";'
    return:
      type: <xref uid="excel!Excel.ChartMapLabelStrategy:enum" /> | "None" | "BestFit" | "ShowAll"
- name: level
  uid: excel!Excel.ChartMapOptions#level:member
  package: excel!
  fullName: level
  summary: Gibt die Datenreihen Zuordnungsebene eines Bereichs Zuordnungs Diagramms an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      level:
                  | ChartMapAreaLevel
                  | "Automatic"
                  | "DataOnly"
                  | "City"
                  | "County"
                  | "State"
                  | "Country"
                  | "Continent"
                  | "World";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMapAreaLevel:enum" />
                    | "Automatic"
                    | "DataOnly"
                    | "City"
                    | "County"
                    | "State"
                    | "Country"
                    | "Continent"
                    | "World"
- name: projectionType
  uid: excel!Excel.ChartMapOptions#projectionType:member
  package: excel!
  fullName: projectionType
  summary: Gibt den Projektionstyp der Reihe eines Bereichs Karten Diagramms an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      projectionType:
                  | ChartMapProjectionType
                  | "Automatic"
                  | "Mercator"
                  | "Miller"
                  | "Robinson"
                  | "Albers";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMapProjectionType:enum" />
                    | "Automatic"
                    | "Mercator"
                    | "Miller"
                    | "Robinson"
                    | "Albers"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartMapOptions#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
