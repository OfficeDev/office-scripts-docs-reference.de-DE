fields:
- name: single
  uid: excel!Excel.ShapeLineStyle.single:member
  package: excel!
  summary: Einfache Linie
- name: thickBetweenThin
  uid: excel!Excel.ShapeLineStyle.thickBetweenThin:member
  package: excel!
  summary: Dicke Linie mit einer dünnen Linie auf jeder Seite.
- name: thickThin
  uid: excel!Excel.ShapeLineStyle.thickThin:member
  package: excel!
  summary: Dicke Linie neben dünner Linie. Bei horizontalen Linien befindet sich die Dicke Linie oberhalb der dünnen Linie. Bei vertikalen Linien befindet sich die Dicke Linie links von der dünnen Linie.
- name: thinThick
  uid: excel!Excel.ShapeLineStyle.thinThick:member
  package: excel!
  summary: Dicke Linie neben dünner Linie. Bei horizontalen Linien befindet sich die Dicke Linie unter der dünnen Linie. Bei vertikalen Linien befindet sich die Dicke Linie rechts von der dünnen Linie.
- name: thinThin
  uid: excel!Excel.ShapeLineStyle.thinThin:member
  package: excel!
  summary: Zwei dünne Linien.
