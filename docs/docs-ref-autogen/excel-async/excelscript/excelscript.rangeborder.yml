### YamlMime:TSType
name: Excel.RangeBorder
uid: excel!Excel.RangeBorder:interface
package: excel!
fullName: Excel.RangeBorder
summary: Stellt den Rahmen eines Objekts dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.RangeBorder#color:member
  package: excel!
  fullName: color
  summary: HTML-Farbcode, der die Farbe der Rahmenlinie, der Form \# RRGGBB (z.b. "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange") darstellt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.RangeBorder#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: Konstanter Wert, der die bestimmte Seiten des Rahmens angibt. Weitere Informationen finden Sie unter Excel. BorderIndex.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly sideIndex:
                  | BorderIndex
                  | "EdgeTop"
                  | "EdgeBottom"
                  | "EdgeLeft"
                  | "EdgeRight"
                  | "InsideVertical"
                  | "InsideHorizontal"
                  | "DiagonalDown"
                  | "DiagonalUp";
    return:
      type: >-
        | <xref uid="excel!Excel.BorderIndex:enum" />
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
                    | "InsideVertical"
                    | "InsideHorizontal"
                    | "DiagonalDown"
                    | "DiagonalUp"
- name: style
  uid: excel!Excel.RangeBorder#style:member
  package: excel!
  fullName: style
  summary: Einer der Konstanten der Linienart, die die Linienart für den Rahmen angibt. Details finden Sie unter Excel. borderlinestyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | BorderLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot"
                  | "Double"
                  | "SlantDashDot";
    return:
      type: >-
        | <xref uid="excel!Excel.BorderLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Double"
                    | "SlantDashDot"
- name: tintAndShade
  uid: excel!Excel.RangeBorder#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Gibt einen Double-Wert an, der eine Farbe für den Bereichsrahmen aufhellt oder verdunkelt, wobei der Wert zwischen-1 (am dunkelsten) und 1 (am hellsten) mit 0 für die ursprüngliche Farbe liegt. Ein NULL-Wert gibt an, dass der Rahmen keine einheitliche tintAndShade-Einstellung aufweist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
- name: weight
  uid: excel!Excel.RangeBorder#weight:member
  package: excel!
  fullName: weight
  summary: Gibt die Stärke des Rahmens um einen Bereich an. Weitere Informationen finden Sie unter Excel. BorderWeight.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type: <xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"
methods:
- name: load(propertyNames)
  uid: excel!Excel.RangeBorder#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
