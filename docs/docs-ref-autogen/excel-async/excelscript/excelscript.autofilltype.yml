### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: Die Verhaltenstypen, wenn AutoFill für einen Bereich in der Arbeitsmappe verwendet wird.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: Füllt die benachbarten Zellen mit Daten die ausgewählten Daten.
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: Eine Version von "FillSeries" für Datumsangaben, die das Muster je nach Kontext entweder am Tag des Monats oder am Wochentag basieren.
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: Füllt die benachbarten Zellen mit Daten die ausgewählten Daten.
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: Füllt die benachbarten Zellen mit den ausgewählten Formeln.
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: Eine Version von "FillSeries" für Datumsangaben, die das Muster auf dem Monat basieren.
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: Füllt die benachbarten Zellen mit Daten auf, die einem Muster in den kopierten Zellen folgen.
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: Füllt die benachbarten Zellen mit den ausgewählten Werten.
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: Eine Version von "FillSeries" für Datumsangaben, die das Muster am Wochentag und nur an Werktagen basieren.
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: Eine Version von "FillSeries" für Datumsangaben, die das Muster auf dem Jahr basieren.
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: Füllt die benachbarten Zellen mithilfe des FlashFill-Features von Excel auf.
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: Eine Version von "FillSeries" für Zahlen, die die Werte in den benachbarten Zellen nach einem Wachstumstrend Modell ausfüllt.
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: Eine Version von "FillSeries" für Zahlen, die die Werte in den benachbarten Zellen gemäß einem linearen Trendmodell ausfüllt.
