### YamlMime:TSType
name: Excel.ShapeFill
uid: excel!Excel.ShapeFill:interface
package: excel!
fullName: Excel.ShapeFill
summary: Stellt die Füllungsformatierung eines Shape-Objekts dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: foregroundColor
  uid: excel!Excel.ShapeFill#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: Stellt die Vordergrundfarbe der Formfüllung im HTML-Farbformat, der Form \# RRGGBB (z.b. "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange") dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor: string;'
    return:
      type: string
- name: transparency
  uid: excel!Excel.ShapeFill#transparency:member
  package: excel!
  fullName: transparency
  summary: Gibt den Transparenz Prozentsatz der Füllung als Wert von 0,0 (deckend) bis 1,0 (Clear) an. Gibt NULL zurück, wenn der Formtyp keine Transparenz unterstützt oder die Formfüllung eine inkonsistente Transparenz aufweist, etwa bei einem Verlaufsfarbtyp.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.ShapeFill#type:member
  package: excel!
  fullName: type
  summary: Gibt den Füllungstyp der Form zurück. Details finden Sie unter Excel.ShapeFillType.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly type:
                  | ShapeFillType
                  | "NoFill"
                  | "Solid"
                  | "Gradient"
                  | "Pattern"
                  | "PictureAndTexture"
                  | "Mixed";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeFillType:enum" />
                    | "NoFill"
                    | "Solid"
                    | "Gradient"
                    | "Pattern"
                    | "PictureAndTexture"
                    | "Mixed"
methods:
- name: clear()
  uid: excel!Excel.ShapeFill#clear:member(1)
  package: excel!
  fullName: clear()
  summary: Löscht die Füllungsformatierung dieser Form.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.ShapeFill#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
- name: setSolidColor(color)
  uid: excel!Excel.ShapeFill#setSolidColor:member(1)
  package: excel!
  fullName: setSolidColor(color)
  summary: Legt die Füllungsformatierung der Form auf einfarbige Füllung fest. Dadurch wird der Füllungstyp in "Einfarbig" geändert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setSolidColor(color: string): void;'
    parameters:
    - id: color
      description: Eine Zeichenfolge, die die Füllfarbe im HTML-Farbformat darstellt, der Form \# RRGGBB (beispielsweise "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange").
      type: string
    return:
      type: void
      description: ''
