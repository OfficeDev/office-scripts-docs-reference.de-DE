### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartDataLabels:interface'
    summary: Stellt eine Sammlung aller Datenbeschriftungen an einem Diagrammpunkt dar.
    name: Excel.ChartDataLabels
    fullName: Excel.ChartDataLabels
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartDataLabels#autoText:member'
      - 'excel!Excel.ChartDataLabels#format:member'
      - 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
      - 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
      - 'excel!Excel.ChartDataLabels#load:member(1)'
      - 'excel!Excel.ChartDataLabels#numberFormat:member'
      - 'excel!Excel.ChartDataLabels#position:member'
      - 'excel!Excel.ChartDataLabels#separator:member'
      - 'excel!Excel.ChartDataLabels#showBubbleSize:member'
      - 'excel!Excel.ChartDataLabels#showCategoryName:member'
      - 'excel!Excel.ChartDataLabels#showLegendKey:member'
      - 'excel!Excel.ChartDataLabels#showPercentage:member'
      - 'excel!Excel.ChartDataLabels#showSeriesName:member'
      - 'excel!Excel.ChartDataLabels#showValue:member'
      - 'excel!Excel.ChartDataLabels#textOrientation:member'
      - 'excel!Excel.ChartDataLabels#verticalAlignment:member'
  - uid: 'excel!Excel.ChartDataLabels#autoText:member'
    summary: 'Gibt an, ob Datenbeschriftungen automatisch einen geeigneten Text basierend auf dem Kontext generieren.'
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#format:member'
    summary: 'Gibt das Format von Diagrammdaten Beschriftungen an, das Füllungs-und Schriftartformatierungen enthält.'
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartDataLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelFormat:interface'
  - uid: 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
    summary: 'Gibt die horizontale Ausrichtung für die Diagrammdaten Beschriftung an. Weitere Informationen finden Sie unter Excel. ChartTextHorizontalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textorientierung der Datenbeschriftung 0 ist.'
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | ChartTextHorizontalAlignment
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
    summary: 'Gibt an, ob das Zahlenformat mit den Zellen verknüpft ist. Wenn wahr, ändert sich das Zahlenformat in den Bezeichnungen, wenn es sich in den Zellen ändert.'
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#load:member(1)'
    summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Sie müssen `context.sync()` vor dem Lesen der Eigenschaften aufrufen.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 'Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.'
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartDataLabels#numberFormat:member'
    summary: Gibt den Formatcode für Datenbeschriftungen an.
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabels#position:member'
    summary: 'DataLabelPosition-Wert, der die Position der Datenbeschriftung darstellt. Weitere Informationen finden Sie unter Excel. ChartDataLabelPosition.'
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        position:
                    | ChartDataLabelPosition
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#position~0:complex'
  - uid: 'excel!Excel.ChartDataLabels#separator:member'
    summary: 'Zeichenfolge, die das Trennzeichen für die Datenbeschriftungen in einem Diagramm darstellt.'
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabels#showBubbleSize:member'
    summary: 'Gibt an, ob die Daten Beschriftungs Blasengröße sichtbar ist.'
    name: showBubbleSize
    fullName: showBubbleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBubbleSize: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showCategoryName:member'
    summary: 'Gibt an, ob der Name der Daten Beschriftungskategorie sichtbar ist.'
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showLegendKey:member'
    summary: 'Gibt an, ob der Legendenschlüssel für die Datenbeschriftung sichtbar ist.'
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showPercentage:member'
    summary: 'Gibt an, ob der Prozentsatz der Datenbeschriftung sichtbar ist.'
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showSeriesName:member'
    summary: 'Gibt an, ob der Name der Daten Beschriftungs Reihe sichtbar ist.'
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showValue:member'
    summary: 'Gibt an, ob der Wert der Datenbeschriftung sichtbar ist.'
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#textOrientation:member'
    summary: 'Stellt den Winkel dar, an dem der Text für Datenbeschriftungen ausgerichtet ist. Der Wert sollte entweder eine ganze Zahl von-90 bis 90 oder die ganze Zahl 180 für vertikal orientierten Text sein.'
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabels#verticalAlignment:member'
    summary: 'Stellt die vertikale Ausrichtung der Diagrammdatenbeschriftung dar. Weitere Informationen finden Sie unter Excel. ChartTextVerticalAlignment. Diese Eigenschaft ist nur gültig, wenn die Textorientierung der Datenbeschriftung-90, 90 oder 180 ist.'
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        verticalAlignment:
                    | ChartTextVerticalAlignment
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#verticalAlignment~0:complex'
