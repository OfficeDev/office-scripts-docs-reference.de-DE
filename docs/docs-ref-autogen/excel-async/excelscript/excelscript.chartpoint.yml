  uid: excel!Excel.ChartPoint#format:member
  package: excel!
  fullName: format
  summary: Kapselt die Formateigenschaften eines Diagrammpunkts.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartPointFormat;'
    return:
      type: <xref uid="excel!Excel.ChartPointFormat:interface" />
- name: hasDataLabel
  uid: excel!Excel.ChartPoint#hasDataLabel:member
  package: excel!
  fullName: hasDataLabel
  summary: Stellt dar, ob ein Datenpunkt eine Datenbeschriftung aufweist. Gilt nicht für Oberflächendiagramme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hasDataLabel: boolean;'
    return:
      type: boolean
- name: markerBackgroundColor
  uid: excel!Excel.ChartPoint#markerBackgroundColor:member
  package: excel!
  fullName: markerBackgroundColor
  summary: HTML-Farb Codedarstellung der Marker-Hintergrundfarbe des Datenpunkts (beispielsweise \# FF0000 stellt rot dar).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerBackgroundColor: string;'
