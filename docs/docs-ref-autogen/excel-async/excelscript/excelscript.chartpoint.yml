  fullName: markerForegroundColor
  summary: HTML-Farb Codedarstellung der Marker-Vordergrundfarbe des Datenpunkts (beispielsweise \# FF0000 stellt rot dar).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerForegroundColor: string;'
    return:
      type: string
- name: markerSize
  uid: excel!Excel.ChartPoint#markerSize:member
  package: excel!
  fullName: markerSize
  summary: Stellt die Markergröße eines Datenpunkts dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerSize: number;'
    return:
      type: number
- name: markerStyle
  uid: excel!Excel.ChartPoint#markerStyle:member
  package: excel!
  fullName: markerStyle
  summary: Stellt den Markerstil eines Diagrammdatenpunkts dar. Weitere Informationen finden Sie unter Excel. ChartMarkerStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      markerStyle:
                  | ChartMarkerStyle
                  | "Invalid"
                  | "Automatic"
                  | "None"
                  | "Square"
                  | "Diamond"
                  | "Triangle"
                  | "X"
                  | "Star"
                  | "Dot"
                  | "Dash"
                  | "Circle"
                  | "Plus"
                  | "Picture";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMarkerStyle:enum" />
                    | "Invalid"
                    | "Automatic"
                    | "None"
                    | "Square"
                    | "Diamond"
                    | "Triangle"
                    | "X"
                    | "Star"
                    | "Dot"
                    | "Dash"
                    | "Circle"
                    | "Plus"
                    | "Picture"
