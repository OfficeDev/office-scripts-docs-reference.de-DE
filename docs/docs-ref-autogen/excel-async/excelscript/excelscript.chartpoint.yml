### YamlMime:TSType
name: Excel.ChartPoint
uid: excel!Excel.ChartPoint:interface
package: excel!
fullName: Excel.ChartPoint
summary: Stellt einen Punkt einer Datenreihe in einem Diagramm dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: dataLabel
  uid: excel!Excel.ChartPoint#dataLabel:member
  package: excel!
  fullName: dataLabel
  summary: Gibt die Datenbeschriftung eines Diagrammpunkts zurück.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly dataLabel: ChartDataLabel;'
    return:
      type: <xref uid="excel!Excel.ChartDataLabel:interface" />
