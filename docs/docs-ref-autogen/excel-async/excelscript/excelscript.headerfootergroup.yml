properties:
- name: defaultForAllPages
  uid: excel!Excel.HeaderFooterGroup#defaultForAllPages:member
  package: excel!
  fullName: defaultForAllPages
  summary: Die allgemeine Kopf-/Fußzeile, die für alle Seiten verwendet wird, sofern nicht gerade/ungerade oder erste Seite angegeben ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly defaultForAllPages: HeaderFooter;'
    return:
      type: <xref uid="excel!Excel.HeaderFooter:interface" />
- name: evenPages
  uid: excel!Excel.HeaderFooterGroup#evenPages:member
  package: excel!
  fullName: evenPages
  summary: Die für gerade Seiten zu verwendende Kopf-/Fußzeile, für ungerade Seiten muss die ungerade Kopf-/Fußzeile angegeben werden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly evenPages: HeaderFooter;'
    return:
      type: <xref uid="excel!Excel.HeaderFooter:interface" />
- name: firstPage
  uid: excel!Excel.HeaderFooterGroup#firstPage:member
  package: excel!
  fullName: firstPage
  summary: Die Kopf-/Fußzeile der ersten Seite, für alle anderen Seiten werden die Einstellungen für die allgemeine oder gerade/ungerade Kopf-/Fußzeile verwendet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly firstPage: HeaderFooter;'
    return:
      type: <xref uid="excel!Excel.HeaderFooter:interface" />
- name: oddPages
  uid: excel!Excel.HeaderFooterGroup#oddPages:member
  package: excel!
  fullName: oddPages
  summary: Die für ungerade Seiten zu verwendende Kopf-/Fußzeile, für gerade Seiten muss die gerade Kopf-/Fußzeile angegeben werden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly oddPages: HeaderFooter;'
    return:
      type: <xref uid="excel!Excel.HeaderFooter:interface" />
- name: state
  uid: excel!Excel.HeaderFooterGroup#state:member
  package: excel!
  fullName: state
  summary: Der Zustand, nach dem Kopf-und Fußzeilen festgelegt werden. Einzelheiten finden Sie unter Excel.HeaderFooterState.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      state:
                  | HeaderFooterState
                  | "Default"
                  | "FirstAndDefault"
                  | "OddAndEven"
                  | "FirstOddAndEven";
    return:
      type: >-
        | <xref uid="excel!Excel.HeaderFooterState:enum" />
                    | "Default"
                    | "FirstAndDefault"
                    | "OddAndEven"
                    | "FirstOddAndEven"
- name: useSheetMargins
  uid: excel!Excel.HeaderFooterGroup#useSheetMargins:member
  package: excel!
  fullName: useSheetMargins
  summary: Ruft eine Kennzeichnung ab, ob die Kopf-/Fußzeilen an den Seitenrändern in den Optionen für das Seitenlayout des Arbeitsblatts ausgerichtet sind, oder legt diese fest.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSheetMargins: boolean;'
    return:
      type: boolean
- name: useSheetScale
  uid: excel!Excel.HeaderFooterGroup#useSheetScale:member
  package: excel!
  fullName: useSheetScale
  summary: Ruft eine Kennzeichnung ab, die angibt, ob die Kopf-/Fußzeilen mit dem Prozentsatz für die Skalierung der Seite skaliert werden sollen, die in den Optionen für das Seitenlayout des Arbeitsblatts festgelegt ist, oder legt diese fest.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSheetScale: boolean;'
    return:
      type: boolean
