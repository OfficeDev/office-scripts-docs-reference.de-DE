### YamlMime:TSType
name: Excel.ConditionalRangeBorder
uid: excel!Excel.ConditionalRangeBorder:interface
package: excel!
fullName: Excel.ConditionalRangeBorder
summary: Stellt den Rahmen eines Objekts dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ConditionalRangeBorder#color:member
  package: excel!
  fullName: color
  summary: HTML-Farbcode, der die Farbe der Rahmenlinie, der Form \# RRGGBB (z.b. "FFA500") oder als benannte HTML-Farbe (beispielsweise "Orange") darstellt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.ConditionalRangeBorder#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: Konstanter Wert, der die bestimmte Seiten des Rahmens angibt. Weitere Informationen finden Sie unter Excel. ConditionalRangeBorderIndex.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly sideIndex:
                  | ConditionalRangeBorderIndex
                  | "EdgeTop"
                  | "EdgeBottom"
                  | "EdgeLeft"
                  | "EdgeRight";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalRangeBorderIndex:enum" />
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
- name: style
  uid: excel!Excel.ConditionalRangeBorder#style:member
  package: excel!
  fullName: style
  summary: Einer der Konstanten der Linienart, die die Linienart für den Rahmen angibt. Details finden Sie unter Excel. borderlinestyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | ConditionalRangeBorderLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalRangeBorderLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ConditionalRangeBorder#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
