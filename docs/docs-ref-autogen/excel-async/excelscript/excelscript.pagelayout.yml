- name: zoom
  uid: excel!Excel.PageLayout#zoom:member
  package: excel!
  fullName: zoom
  summary: Die Druck Zoomoptionen des Arbeitsblatts. Das `PageLayoutZoomOptions` Objekt muss als JSON-Objekt festgelegt werden (verwenden Sie `x.zoom = {...}` anstelle von `x.zoom.scale = ...`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'zoom: PageLayoutZoomOptions;'
    return:
      type: <xref uid="excel!Excel.PageLayoutZoomOptions:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.zoom = { scale: 200 };\n    await context.sync();\n}\n```"
