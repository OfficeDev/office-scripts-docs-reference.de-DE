      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length?: number): TextRange;'
      return:
        type:
          - 'excel!Excel.TextRange:interface'
        description: ''
      parameters:
        - id: start
          description: 'Der nullbasierte Index des ersten Zeichens, das aus dem Textbereich abgerufen werden soll.'
