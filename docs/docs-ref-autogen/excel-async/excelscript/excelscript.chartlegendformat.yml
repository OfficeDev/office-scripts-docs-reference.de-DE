  uid: excel!Excel.ChartLegendFormat#border:member
  package: excel!
  fullName: border
  summary: Gibt das Rahmenformat einschließlich Farbe, Linienart und Stärke an.
  remarks: ''
  isPreview: false
  isDeprecated: false
