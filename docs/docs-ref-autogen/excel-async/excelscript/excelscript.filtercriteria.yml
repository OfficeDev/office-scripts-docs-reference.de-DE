- name: filterOn
  uid: excel!Excel.FilterCriteria#filterOn:member
  package: excel!
  fullName: filterOn
  summary: Die Eigenschaft, die vom Filter verwendet wird, um zu bestimmen, ob die Werte sichtbar bleiben sollen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      filterOn:
                  | FilterOn
                  | "BottomItems"
                  | "BottomPercent"
                  | "CellColor"
                  | "Dynamic"
                  | "FontColor"
                  | "Values"
                  | "TopItems"
                  | "TopPercent"
                  | "Icon"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.FilterOn:enum" />
                    | "BottomItems"
                    | "BottomPercent"
                    | "CellColor"
                    | "Dynamic"
                    | "FontColor"
                    | "Values"
                    | "TopItems"
                    | "TopPercent"
                    | "Icon"
                    | "Custom"
- name: icon
  uid: excel!Excel.FilterCriteria#icon:member
  package: excel!
  fullName: icon
  summary: Das zum Filtern von Zellen verwendete Symbol. Wird mit "icon"-Filtern verwendet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: Icon;'
    return:
      type: <xref uid="excel!Excel.Icon:interface" />
- name: operator
  uid: excel!Excel.FilterCriteria#operator:member
  package: excel!
  fullName: operator
  summary: Der Operator, mit dem Kriterium 1 und 2 bei Verwendung von "Custom"-Filtern kombiniert werden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator?: FilterOperator | "And" | "Or";'
    return:
      type: <xref uid="excel!Excel.FilterOperator:enum" /> | "And" | "Or"
- name: subField
  uid: excel!Excel.FilterCriteria#subField:member
  package: excel!
  fullName: subField
  summary: Die vom Filter für Rich Filter-Aktionen umfangreicher Werte verwendete Eigenschaft.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subField?: string;'
    return:
      type: string
- name: values
  uid: excel!Excel.FilterCriteria#values:member
  package: excel!
  fullName: values
  summary: Der Satz von Werten, der als Teil von "values"-Filtern verwendet werden soll.
  remarks: ''
  isPreview: false
  isDeprecated: false
