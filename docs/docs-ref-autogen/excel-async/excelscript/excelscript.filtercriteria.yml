      - 'excel!Excel.FilterCriteria#values:member'
  - uid: 'excel!Excel.FilterCriteria#color:member'
    summary: 'Die HTML-Farbzeichenfolge, die zum Filtern von Zellen verwendet wird. Wird mit "cellColor"- und "fontColor"-Filterung verwendet.'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#criterion1:member'
    summary: |-
      Das erste verwendete Kriterium zum Filtern von Daten. Wird als Operator bei "custom"-Filtern verwendet. Zum Beispiel "<!-- -->&gt;<!-- -->50 "für die Zahl größer als 50 oder" = * s "für Werte, die in" s "enden.

      Wird im Fall von Top/Bottom-Elementen/Prozentsätzen als Zahl verwendet (beispielsweise "5" für die Top 5-Elemente, wenn filterOn auf "toitems" festgelegt ist).
    name: criterion1
    fullName: criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#criterion2:member'
    summary: Das zweite verwendete Kriterium zum Filtern von Daten. Wird nur als Operator bei "custom"-Filtern verwendet.
    name: criterion2
    fullName: criterion2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion2?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#dynamicCriteria:member'
    summary: 'Die dynamischen Kriterien aus dem Satz "Excel.DynamicFilterCriteria", die auf diese Spalte angewendet werden. Wird mit "dynamic"-Filtern verwendet.'
    name: dynamicCriteria
    fullName: dynamicCriteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dynamicCriteria?: DynamicFilterCriteria;'
      return:
        type:
          - 'excel!Excel.DynamicFilterCriteria:enum'
  - uid: 'excel!Excel.FilterCriteria#filterOn:member'
    summary: 'Die Eigenschaft, die vom Filter verwendet wird, um zu bestimmen, ob die Werte sichtbar bleiben sollen.'
    name: filterOn
    fullName: filterOn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterOn: FilterOn;'
      return:
        type:
          - 'excel!Excel.FilterOn:enum'
  - uid: 'excel!Excel.FilterCriteria#icon:member'
    summary: Das zum Filtern von Zellen verwendete Symbol. Wird mit "icon"-Filtern verwendet.
    name: icon
    fullName: icon
    langs:
      - typeScript
    type: property
    syntax:
      content: 'icon?: Icon;'
      return:
        type:
          - 'excel!Excel.Icon:interface'
  - uid: 'excel!Excel.FilterCriteria#operator:member'
    summary: 'Der Operator, mit dem Kriterium 1 und 2 bei Verwendung von "Custom"-Filtern kombiniert werden.'
    name: operator
    fullName: operator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'operator?: FilterOperator;'
      return:
        type:
          - 'excel!Excel.FilterOperator:enum'
  - uid: 'excel!Excel.FilterCriteria#subField:member'
    summary: Die vom Filter für Rich Filter-Aktionen umfangreicher Werte verwendete Eigenschaft.
    name: subField
    fullName: subField
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subField?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#values:member'
    summary: 'Der Satz von Werten, der als Teil von "values"-Filtern verwendet werden soll.'
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: Array<string | FilterDatetime>;'
      return:
        type:
          - 'excel!Excel.FilterCriteria#values~0:complex'
