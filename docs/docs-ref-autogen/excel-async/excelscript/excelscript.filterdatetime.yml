### YamlMime:TSType
name: Excel.FilterDatetime
uid: excel!Excel.FilterDatetime:interface
package: excel!
fullName: Excel.FilterDatetime
summary: Stellt dar, wie ein Datum beim Filtern nach Werten gefiltert wird.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: date
  uid: excel!Excel.FilterDatetime#date:member
  package: excel!
  fullName: date
  summary: Das Datum im ISO8601-Format zum Filtern von Daten.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'date: string;'
    return:
      type: string
- name: specificity
  uid: excel!Excel.FilterDatetime#specificity:member
  package: excel!
  fullName: specificity
  summary: Wie spezifisch das Datum zum Aufbewahren von Daten verwendet werden soll. Wenn das Datum beispielsweise 2005-04-02 ist und das Spezifität auf "Month" festgelegt ist, behält der Filtervorgang alle Zeilen mit einem Datum im Monat April 2009.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      specificity:
                  | FilterDatetimeSpecificity
                  | "Year"
                  | "Month"
                  | "Day"
                  | "Hour"
                  | "Minute"
                  | "Second";
    return:
      type: >-
        | <xref uid="excel!Excel.FilterDatetimeSpecificity:enum" />
                    | "Year"
                    | "Month"
                    | "Day"
                    | "Hour"
                    | "Minute"
                    | "Second"
