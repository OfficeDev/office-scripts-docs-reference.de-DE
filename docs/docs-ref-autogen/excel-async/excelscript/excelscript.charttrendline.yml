### YamlMime:TSType
name: Excel.ChartTrendline
uid: excel!Excel.ChartTrendline:interface
package: excel!
fullName: Excel.ChartTrendline
summary: Dieses Objekt stellt die Attribute für ein Diagramm-Trendlinien Objekt dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: backwardPeriod
  uid: excel!Excel.ChartTrendline#backwardPeriod:member
  package: excel!
  fullName: backwardPeriod
  summary: Die Anzahl der Punkte, über die sich eine Trendlinie zurück erstreckt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'backwardPeriod: number;'
    return:
      type: number
- name: format
  uid: excel!Excel.ChartTrendline#format:member
  package: excel!
  fullName: format
  summary: Stellt die Formatierung der Diagrammtrendlinie dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartTrendlineFormat;'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineFormat:interface" />
- name: forwardPeriod
  uid: excel!Excel.ChartTrendline#forwardPeriod:member
  package: excel!
  fullName: forwardPeriod
  summary: Die Anzahl der Punkte, über die sich eine Trendlinie vorwärts erstreckt.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'forwardPeriod: number;'
    return:
      type: number
- name: intercept
  uid: excel!Excel.ChartTrendline#intercept:member
  package: excel!
  fullName: intercept
  summary: Stellt den Wert der y-Schnittpunkt der Trendlinie dar. Kann auf einen numerischen Wert oder eine leere Zeichenfolge festgelegt werden (für automatische Werte). Der zurückgegebene Wert ist immer eine Zahl.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept: any;'
    return:
      type: any
- name: label
  uid: excel!Excel.ChartTrendline#label:member
  package: excel!
  fullName: label
  summary: Die Beschriftung einer Diagrammtrendlinie.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly label: ChartTrendlineLabel;'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineLabel:interface" />
- name: movingAveragePeriod
  uid: excel!Excel.ChartTrendline#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: Stellt den Zeitraum einer Diagramm Trendlinie dar. Gilt nur für Trendlinie mit MovingAverage-Typ.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.ChartTrendline#name:member
  package: excel!
  fullName: name
  summary: Gibt den Namen der Trendlinie zurück. Kann auf einen Zeichenfolgenwert festgelegt werden, oder auf einen null-Wert und entspricht automatischen Werten. Der zurückgegebene Wert ist immer eine Zeichenfolge.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: polynomialOrder
  uid: excel!Excel.ChartTrendline#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: Stellt die Reihenfolge einer Diagramm Trendlinie dar. Gilt nur für Trendlinie mit polynomtyp.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder: number;'
    return:
      type: number
- name: showEquation
  uid: excel!Excel.ChartTrendline#showEquation:member
  package: excel!
  fullName: showEquation
  summary: True, wenn die Formel für die Trendlinie im Diagramm angezeigt wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showEquation: boolean;'
    return:
      type: boolean
- name: showRSquared
  uid: excel!Excel.ChartTrendline#showRSquared:member
  package: excel!
  fullName: showRSquared
  summary: True, wenn das Bestimmtheitsmaß für die Trendlinie im Diagramm angezeigt wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showRSquared: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.ChartTrendline#type:member
  package: excel!
  fullName: type
  summary: Stellt die Beschriftung einer Diagrammtrendlinie dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      type:
                  | ChartTrendlineType
                  | "Linear"
                  | "Exponential"
                  | "Logarithmic"
                  | "MovingAverage"
                  | "Polynomial"
                  | "Power";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTrendlineType:enum" />
                    | "Linear"
                    | "Exponential"
                    | "Logarithmic"
                    | "MovingAverage"
                    | "Polynomial"
                    | "Power"
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n    // Get the trendline for series 1 and load its type property.  \n    let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);\n    trendline.load(\"type\");\n\n    await context.sync();\n\n    console.log(\"The trendline type is:\" + trendline.type);  \n}\n```"
