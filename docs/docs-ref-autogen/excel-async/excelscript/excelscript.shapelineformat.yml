### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeLineFormat:interface'
    summary: Stellt die Linienformatierung für das Shape-Objekt dar. Bei Bildern und geometrischen Formen stellt die Linienformatierung den Rahmen der Form dar.
    name: Excel.ShapeLineFormat
    fullName: Excel.ShapeLineFormat
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ShapeLineFormat#color:member'
      - 'excel!Excel.ShapeLineFormat#dashStyle:member'
      - 'excel!Excel.ShapeLineFormat#load:member(1)'
      - 'excel!Excel.ShapeLineFormat#style:member'
      - 'excel!Excel.ShapeLineFormat#transparency:member'
      - 'excel!Excel.ShapeLineFormat#visible:member'
      - 'excel!Excel.ShapeLineFormat#weight:member'
  - uid: 'excel!Excel.ShapeLineFormat#color:member'
    summary: 'Stellt die Leinen Farbe im HTML-Farbformat, der Form \# RRGGBB (z.b. "FFA500") oder als benannte HTML-Farbe (z.b. "Orange") dar.'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeLineFormat#dashStyle:member'
    summary: 'Steht für die Linienart der Form. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder die Linienart inkonsistent ist. Einzelheiten finden Sie unter Excel.ShapeLineStyle.'
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dashStyle: ShapeLineDashStyle;'
      return:
        type:
          - 'excel!Excel.ShapeLineDashStyle:enum'
  - uid: 'excel!Excel.ShapeLineFormat#load:member(1)'
    summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Sie müssen `context.sync()` vor dem Lesen der Eigenschaften aufrufen.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 'Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.'
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeLineFormat#style:member'
    summary: 'Stellt die Linienart der Form dar. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder es inkonsistente Formatvorlagen gibt. Einzelheiten finden Sie unter Excel.ShapeLineStyle.'
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style: ShapeLineStyle;'
      return:
        type:
          - 'excel!Excel.ShapeLineStyle:enum'
  - uid: 'excel!Excel.ShapeLineFormat#transparency:member'
    summary: 'Stellt den Deckungsgrad der angegebenen Linie als Wert von 0,0 (undurchsichtig) bis 1,0 (transparent) dar. Gibt NULL zurück, wenn die Form inkonsistente Transparenz aufweist.'
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeLineFormat#visible:member'
    summary: 'Gibt an, ob die Linienformatierung eines Shape-Elements sichtbar ist. Gibt NULL zurück, wenn die Sichtbarkeit der Form inkonsistent ist.'
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeLineFormat#weight:member'
    summary: 'Stellt die Stärke der Linie in Punkt dar. Gibt NULL zurück, wenn die Linie nicht sichtbar ist oder inkonsistente Linienstärken vorhanden sind.'
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: number;'
      return:
        type:
          - number
