### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.RangeFormat:interface'
    summary: 'Gibt ein Formatobjekt zurück, das die Schriftart des Bereichs, Füllung, Rahmen, die Ausrichtung und andere Eigenschaften verschachtelt.'
    name: Excel.RangeFormat
    fullName: Excel.RangeFormat
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeFormat#adjustIndent:member(1)'
      - 'excel!Excel.RangeFormat#autofitColumns:member(1)'
      - 'excel!Excel.RangeFormat#autofitRows:member(1)'
      - 'excel!Excel.RangeFormat#autoIndent:member'
      - 'excel!Excel.RangeFormat#borders:member'
      - 'excel!Excel.RangeFormat#columnWidth:member'
      - 'excel!Excel.RangeFormat#fill:member'
      - 'excel!Excel.RangeFormat#font:member'
      - 'excel!Excel.RangeFormat#horizontalAlignment:member'
      - 'excel!Excel.RangeFormat#indentLevel:member'
      - 'excel!Excel.RangeFormat#load:member(1)'
      - 'excel!Excel.RangeFormat#protection:member'
      - 'excel!Excel.RangeFormat#readingOrder:member'
      - 'excel!Excel.RangeFormat#rowHeight:member'
      - 'excel!Excel.RangeFormat#shrinkToFit:member'
      - 'excel!Excel.RangeFormat#textOrientation:member'
      - 'excel!Excel.RangeFormat#useStandardHeight:member'
      - 'excel!Excel.RangeFormat#useStandardWidth:member'
      - 'excel!Excel.RangeFormat#verticalAlignment:member'
      - 'excel!Excel.RangeFormat#wrapText:member'
  - uid: 'excel!Excel.RangeFormat#adjustIndent:member(1)'
    summary: Passt den Einzug der Bereichs Formatierung an. Der Einzugswert reicht von 0 bis 250 und wird in Zeichen gemessen.
    name: adjustIndent(amount)
    fullName: adjustIndent(amount)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'adjustIndent(amount: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: amount
          description: 'Die Anzahl der Zeichenbereiche, nach denen der aktuelle Einzug angepasst wird. Dieser Wert sollte zwischen-250 und 250 liegen. **Hinweis**: Wenn der Wert die Einrückungsebene oberhalb von 250 erhöht, bleibt die Einzugsebene bei 250. Wenn der Wert die Einrückungsebene unter 0 senken würde, bleibt die Einzugsebene auf ähnliche Weise gleich 0.'
          type:
            - number
  - uid: 'excel!Excel.RangeFormat#autofitColumns:member(1)'
    summary: 'Ändert die Breite der Spalten des aktuellen Bereichs, um basierend auf den aktuellen Daten in den Spalten die optimale Breite zu erzielen.'
    name: autofitColumns()
    fullName: autofitColumns()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'autofitColumns(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.RangeFormat#autofitRows:member(1)'
    summary: 'Ändert die Höhe der Zeilen des aktuellen Bereichs, um basierend auf den aktuellen Daten in den Zeilen die optimale Höhe zu erzielen.'
    name: autofitRows()
    fullName: autofitRows()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'autofitRows(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.RangeFormat#autoIndent:member'
    summary: 'Gibt an, ob Text automatisch eingezogen wird, wenn die Textausrichtung auf gleiche Verteilung festgelegt ist.'
    name: autoIndent
    fullName: autoIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoIndent: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#borders:member'
    summary: 'Auflistung von Border-Objekten, die für den gesamten ausgewählten Bereich gelten.'
    name: borders
    fullName: borders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly borders: RangeBorderCollection;'
      return:
        type:
          - 'excel!Excel.RangeBorderCollection:interface'
  - uid: 'excel!Excel.RangeFormat#columnWidth:member'
    summary: 'Gibt die Breite aller Spalten innerhalb des Bereichs an. Wenn die Breite der Spalten nicht gleichmäßig ist, wird Null zurückgegeben.'
    name: columnWidth
    fullName: columnWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnWidth: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFormat#fill:member'
    summary: 'Gibt das Fill-Objekt an, das für den gesamten Bereich definiert ist.'
    name: fill
    fullName: fill
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly fill: RangeFill;'
      return:
        type:
          - 'excel!Excel.RangeFill:interface'
  - uid: 'excel!Excel.RangeFormat#font:member'
    summary: 'Gibt das Font-Objekt an, das für den gesamten Bereich definiert ist.'
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: RangeFont;'
      return:
        type:
          - 'excel!Excel.RangeFont:interface'
  - uid: 'excel!Excel.RangeFormat#horizontalAlignment:member'
    summary: Stellt die horizontale Ausrichtung für das angegebene Objekt dar. Details finden Sie unter Excel. HorizontalAlignment.
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | HorizontalAlignment
                    | "General"
                    | "Left"
                    | "Center"
                    | "Right"
                    | "Fill"
                    | "Justify"
                    | "CenterAcrossSelection"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.RangeFormat#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.RangeFormat#indentLevel:member'
    summary: 'Eine ganze Zahl zwischen 0 und 250, die die Einzugsebene angibt.'
    name: indentLevel
    fullName: indentLevel
    langs:
      - typeScript
    type: property
    syntax:
      content: 'indentLevel: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFormat#load:member(1)'
    summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Sie müssen `context.sync()` vor dem Lesen der Eigenschaften aufrufen.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 'Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.'
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeFormat#protection:member'
    summary: Gibt das Formatschutz-Objekt für einen Bereich zurück.
    name: protection
    fullName: protection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly protection: FormatProtection;'
      return:
        type:
          - 'excel!Excel.FormatProtection:interface'
  - uid: 'excel!Excel.RangeFormat#readingOrder:member'
    summary: Die Leserichtung für den Bereich.
    name: readingOrder
    fullName: readingOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readingOrder: ReadingOrder | "Context" | "LeftToRight" | "RightToLeft";'
      return:
        type:
          - 'excel!Excel.RangeFormat#readingOrder~0:complex'
  - uid: 'excel!Excel.RangeFormat#rowHeight:member'
    summary: 'Die Höhe aller Zeilen im Bereich. Wenn die Zeilenhöhen nicht einheitlich sind, wird NULL zurückgegeben.'
    name: rowHeight
    fullName: rowHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowHeight: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFormat#shrinkToFit:member'
    summary: 'Gibt an, ob Text automatisch verkleinert wird, sodass er in die verfügbare Spaltenbreite passt.'
    name: shrinkToFit
    fullName: shrinkToFit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'shrinkToFit: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#textOrientation:member'
    summary: 'Die Textausrichtung aller Zellen innerhalb des Bereichs. Die Textausrichtung sollte eine ganze Zahl zwischen-90 und 90 oder 180 für vertikal orientierten Text sein. Wenn die Ausrichtung innerhalb eines Bereichs nicht einheitlich ist, wird NULL zurückgegeben.'
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Beispiele

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          }
          ```
  - uid: 'excel!Excel.RangeFormat#useStandardHeight:member'
    summary: 'Legt fest, ob die Zeilenhöhe des Bereichsobjekts mit der Standardhöhe des Blatts übereinstimmt. Gibt true zurück, wenn die Zeilenhöhe des Range-Objekts der Standardhöhe des Blatts entspricht. Gibt NULL zurück, wenn der Bereich mehr als eine Zeile enthält und die Zeilen nicht alle dieselbe Höhe aufweisen. Gibt andernfalls false zurück.'
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#useStandardWidth:member'
    summary: 'Gibt an, ob die Spaltenbreite des Range-Objekts der Standardbreite des Blatts entspricht. Gibt true zurück, wenn die Spaltenbreite des Range-Objekts der Standardbreite des Blatts entspricht. Gibt NULL zurück, wenn der Bereich mehr als eine Spalte enthält und die Spalten nicht alle dieselbe Höhe aufweisen. Gibt andernfalls false zurück.'
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#verticalAlignment:member'
    summary: Stellt die vertikale Ausrichtung für das angegebene Objekt dar. Weitere Informationen finden Sie unter Excel. VerticalAlignment.
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        verticalAlignment:
                    | VerticalAlignment
                    | "Top"
                    | "Center"
                    | "Bottom"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.RangeFormat#verticalAlignment~0:complex'
  - uid: 'excel!Excel.RangeFormat#wrapText:member'
    summary: 'Gibt an, ob der Text im Objekt von Excel umbrochen wird. Ein Nullwert gibt an, dass der gesamte Bereich keine einheitliche Textumbruch-Einstellung hat'
    name: wrapText
    fullName: wrapText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wrapText: boolean;'
      return:
        type:
          - boolean
