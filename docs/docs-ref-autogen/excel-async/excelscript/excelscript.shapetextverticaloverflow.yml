- name: overflow
  uid: excel!Excel.ShapeTextVerticalOverflow.overflow:member
  package: excel!
  summary: Vertikalen Überlauf von Text über den Textrahmen zulassen (kann oben, unten oder an beiden Enden abhängig von der Textausrichtung auftreten).
  value: "\"Overflow\""
