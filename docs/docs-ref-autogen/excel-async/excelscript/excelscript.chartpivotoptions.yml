- name: showAxisFieldButtons
  uid: excel!Excel.ChartPivotOptions#showAxisFieldButtons:member
  package: excel!
  fullName: showAxisFieldButtons
  summary: Gibt an, ob die Achsenfeld Schaltflächen in einem PivotChart angezeigt werden sollen. Die ShowAxisFieldButtons-Eigenschaft entspricht dem Befehl „Achsenfelder-Schaltflächen anzeigen“ in der Dropdownliste „Feldschaltflächen“ auf der Registerkarte „Analyse“, die bei ausgewähltem PivotChart verfügbar ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showAxisFieldButtons: boolean;'
    return:
      type: boolean
