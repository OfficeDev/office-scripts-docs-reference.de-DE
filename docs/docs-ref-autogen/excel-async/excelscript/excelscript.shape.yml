- name: copyTo(destinationSheet)
  uid: excel!Excel.Shape#copyTo:member(1)
  package: excel!
  fullName: copyTo(destinationSheet)
  summary: Kopiert ein Shape-Objekt und fügt es ein. Die eingefügte Form wird an dieselbe Pixelposition wie diese Form kopiert.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'copyTo(destinationSheet?: Worksheet | string): Shape;'
    parameters:
    - id: destinationSheet
      description: Das Blatt, in das das Shape-Objekt eingefügt wird. Der Standardwert ist das Arbeitsblatt der kopierten Form.
      type: <xref uid="excel!Excel.Worksheet:interface" /> | string
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: ''
