- name: group
  uid: excel!Excel.Shape#group:member
  package: excel!
  fullName: group
  summary: Gibt die der Form zugeordnete Formgruppe zurück. Es wird ein Fehler ausgelöst, wenn der Formtyp nicht "GroupShape" ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly group: ShapeGroup;'
    return:
      type: <xref uid="excel!Excel.ShapeGroup:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n\n    let shapeGroup = sheet.shapes.getItem(\"Group\").group;\n    shapeGroup.ungroup();\n    console.log(\"Shapes ungrouped\");\n\n    await context.sync();\n}\n```"
- name: height
  uid: excel!Excel.Shape#height:member
  package: excel!
  fullName: height
  summary: Gibt die Höhe des Shapes in Punkten an. Löst eine ungültige Argumentausnahme aus, wenn mit einem negativen Wert oder 0 als Eingabe festgelegt wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height: number;'
    return:
      type: number
- name: id
  uid: excel!Excel.Shape#id:member
  package: excel!
  fullName: id
  summary: Gibt den Shape-Bezeichner an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly id: string;'
    return:
      type: string
- name: image
  uid: excel!Excel.Shape#image:member
  package: excel!
  fullName: image
  summary: Gibt das Bild zurück, das der Form zugeordnet ist. Es wird ein Fehler ausgelöst, wenn der Formtyp nicht "Image" ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly image: Image;'
    return:
      type: <xref uid="excel!Excel.Image:interface" />
- name: left
  uid: excel!Excel.Shape#left:member
  package: excel!
  fullName: left
  summary: Der Abstand in Punkten von der linken Seite der Form zur linken Seite des Arbeitsblatts. Löst eine ungültige Argumentausnahme aus, wenn mit einem negativen Wert als Eingabe festgelegt wird.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: level
  uid: excel!Excel.Shape#level:member
  package: excel!
  fullName: level
  summary: Gibt die Ebene der angegebenen Form an. Beispielsweise bedeutet die Ebene 0, dass die Form nicht Teil von Gruppen ist, die Ebene 1 bedeutet, die Form ist Teil einer Gruppe der obersten Ebene, und die Ebene 2 bedeutet, dass die Form Teil einer Untergruppe der obersten Ebene ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly level: number;'
    return:
      type: number
- name: line
  uid: excel!Excel.Shape#line:member
  package: excel!
  fullName: line
  summary: Gibt die Linie zurück, die der Form zugeordnet ist. Es wird ein Fehler ausgelöst, wenn der Formtyp nicht "Line" ist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly line: Line;'
    return:
      type: <xref uid="excel!Excel.Line:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let line = shapes.getItem(\"StraightLine\").line;\n    line.beginArrowheadLength = Excel.ArrowheadLength.long;\n    line.beginArrowheadWidth = Excel.ArrowheadWidth.wide;\n    line.beginArrowheadStyle = Excel.ArrowheadStyle.oval;\n\n    line.endArrowheadLength = Excel.ArrowheadLength.long;\n    line.endArrowheadWidth = Excel.ArrowheadWidth.wide;\n    line.endArrowheadStyle = Excel.ArrowheadStyle.triangle;\n\n    await context.sync();\n}\n```"
- name: lineFormat
  uid: excel!Excel.Shape#lineFormat:member
  package: excel!
  fullName: lineFormat
  summary: Gibt die Linienformatierung dieser Form zurück.
  remarks: ''
  isPreview: false
  isDeprecated: false
