### YamlMime:TSType
name: Excel.Shape
uid: excel!Excel.Shape:interface
package: excel!
fullName: Excel.Shape
summary: Stellt ein generisches Shape-Objekt im Arbeitsblatt dar. Eine Form kann eine geometrische Form, eine Linien, eine Gruppe von Formen usw. sein. Weitere Informationen zum Shape-Objektmodell finden Sie [unter Arbeiten mit Shapes mithilfe der Excel-JavaScript-API](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes) .<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
