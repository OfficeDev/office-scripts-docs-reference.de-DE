### YamlMime:TSType
name: Excel.TableSort
uid: excel!Excel.TableSort:interface
package: excel!
fullName: Excel.TableSort
summary: Verwaltet Sortiervorgänge für Table-Objekte.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: fields
  uid: excel!Excel.TableSort#fields:member
  package: excel!
  fullName: fields
  summary: Gibt die aktuellen Bedingungen an, die zum letzten Sortieren der Tabelle verwendet wurden.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly fields: SortField[];'
    return:
      type: <xref uid="excel!Excel.SortField:interface" />[]
- name: matchCase
  uid: excel!Excel.TableSort#matchCase:member
  package: excel!
  fullName: matchCase
  summary: Gibt an, ob die Groß-/Kleinschreibung die letzte Sortierung der Tabelle beeinflusst.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly matchCase: boolean;'
    return:
      type: boolean
- name: method
  uid: excel!Excel.TableSort#method:member
  package: excel!
  fullName: method
  summary: Stellt die chinesische Zeichensortiermethode dar, mit der die Tabelle zuletzt sortiert wurde.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly method: SortMethod | "PinYin" | "StrokeCount";'
    return:
      type: <xref uid="excel!Excel.SortMethod:enum" /> | "PinYin" | "StrokeCount"
methods:
- name: apply(fields, matchCase, method)
  uid: excel!Excel.TableSort#apply:member(1)
  package: excel!
  fullName: apply(fields, matchCase, method)
  summary: Führt einen Sortiervorgang aus.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  method?: SortMethod | "PinYin" | "StrokeCount"
              ): void;
    parameters:
    - id: fields
      description: Die Liste der Bedingungen, nach denen sortiert werden soll.
      type: <xref uid="excel!Excel.SortField:interface" />[]
    - id: matchCase
      description: Optional. Gibt an, ob sich die Groß-/Kleinschreibung auf die Zeichenfolgensortierung auswirkt.
      type: boolean
    - id: method
      description: Optional. Die Sortiermethode für chinesische Zeichen.
      type: "<xref uid=\"excel!Excel.SortMethod:enum\" /> | \"PinYin\" | \"StrokeCount\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Beispiele\n\n```javascript\n// Get the current worksheet.\nlet workbook = context.workbook;\nlet worksheets = workbook.worksheets;\nlet selectedSheet = worksheets.getActiveWorksheet();\n\n// Create a table with the used cells.\nlet usedRange = selectedSheet.getUsedRange();\nlet newTable = selectedSheet.tables.add(usedRange, true);\n\n// Sort the table using the first column.\nnewTable.sort.apply([{ key: 0, ascending: true }]);\n```"
- name: clear()
  uid: excel!Excel.TableSort#clear:member(1)
  package: excel!
  fullName: clear()
  summary: Löscht die Sortierung, die derzeit in der Tabelle enthalten ist. Dies ändert nicht die Sortierung der Tabelle, löscht jedoch den Zustand der Kopfzeilen-Schaltflächen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.TableSort#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
- name: reapply()
  uid: excel!Excel.TableSort#reapply:member(1)
  package: excel!
  fullName: reapply()
  summary: Wendet die aktuellen Sortierparameter erneut auf die Tabelle an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reapply(): void;'
    return:
      type: void
      description: ''
