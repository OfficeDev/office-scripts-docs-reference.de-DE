### YamlMime:TSType
name: Excel.ChartAxis
uid: excel!Excel.ChartAxis:interface
package: excel!
fullName: Excel.ChartAxis
summary: Stellt eine einzelne Achse in einem Diagramm dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
