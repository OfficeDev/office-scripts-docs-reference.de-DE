### YamlMime:TSType
name: Excel.RangeFont
uid: excel!Excel.RangeFont:interface
package: excel!
fullName: Excel.RangeFont
summary: Dieses Objekt stellt die Zeichenformatierung (Schriftart, Schriftgrad, Farbe usw.) für ein Objekt dar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.RangeFont#bold:member
  package: excel!
  fullName: bold
  summary: Stellt den Fett-Status der Schriftart dar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.RangeFont#color:member
  package: excel!
  fullName: color
  summary: HTML-Farb Codedarstellung der Textfarbe (beispielsweise \# FF0000 stellt rot dar).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.RangeFont#italic:member
  package: excel!
  fullName: italic
  summary: Gibt den kursiven Status der Schriftart an.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.RangeFont#name:member
  package: excel!
  fullName: name
  summary: Name der Schriftart (beispielsweise "Calibri")
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.RangeFont#size:member
  package: excel!
  fullName: size
  summary: Schriftgrad
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: strikethrough
  uid: excel!Excel.RangeFont#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: Gibt den durchgestrichen Status der Schriftart an. Ein Nullwert gibt an, dass der gesamte Bereich keine einheitliche Durchgestrichen-Einstellung hat.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.RangeFont#subscript:member
  package: excel!
  fullName: subscript
  summary: Gibt den tiefgestellten Status der Schriftart an. Gibt true zurück, wenn alle Schriftarten des Bereichs Tiefgestellt sind. Gibt false zurück, wenn alle Schriftarten des Bereichs hochgestellt oder normal sind (weder hochgestellt noch Tiefgestellt). Gibt andernfalls NULL zurück.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.RangeFont#superscript:member
  package: excel!
  fullName: superscript
  summary: Gibt den Superscript-Status der Schriftart an. Gibt true zurück, wenn alle Schriftarten des Bereichs hochgestellt sind. Gibt false zurück, wenn alle Schriftarten des Bereichs Tiefgestellt oder normal sind (weder hochgestellt noch Tiefgestellt). Gibt andernfalls NULL zurück.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.RangeFont#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Gibt einen Double-Wert an, der eine Farbe für die Bereichs Schriftart aufhellt oder verdunkelt, wobei der Wert zwischen-1 (am dunkelsten) und 1 (am hellsten) mit 0 für die ursprüngliche Farbe liegt. Ein NULL-Wert gibt an, dass der gesamte Bereich keine einheitliche Schriftart tintAndShade Einstellung aufweist.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.RangeFont#underline:member
  package: excel!
  fullName: underline
  summary: Art der auf die Schriftart angewendeten Unterstreichung. Weitere Informationen finden Sie unter Excel. RangeUnderlineStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      underline:
                  | RangeUnderlineStyle
                  | "None"
                  | "Single"
                  | "Double"
                  | "SingleAccountant"
                  | "DoubleAccountant";
    return:
      type: >-
        | <xref uid="excel!Excel.RangeUnderlineStyle:enum" />
                    | "None"
                    | "Single"
                    | "Double"
                    | "SingleAccountant"
                    | "DoubleAccountant"
methods:
- name: load(propertyNames)
  uid: excel!Excel.RangeFont#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Stellt einen Befehl zum Laden der angegebenen Eigenschaften des Objekts in die Warteschlange ein. Vor dem Lesen der Eigenschaften müssen Sie "`context.sync()`" aufrufen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Eine durch trennzeichengetrennte Zeichenfolge oder ein Array von Zeichenfolgen, die die zu ladenden Eigenschaften angeben.
      type: string | string[]
    return:
      type: void
      description: ''
